<app-help-message-show
  [help_message_content]="'alert.help.integration' | i18n"
  [guild_link]="'alert.help.integration.link' | i18n"
  [module_name]="'menu.alert.integration'"
  [icon_name]="'filter'"
></app-help-message-show>

<nz-divider></nz-divider>

<div class="alert-integration-container">
  <div class="data-sources">
    <h2>{{ 'alert.integration.source' | i18n }}</h2>
    <div class="source-list">
      <div
        class="source-item"
        *ngFor="let source of dataSources"
        (click)="selectSource(source)"
        [class.active]="selectedSource?.id === source.id"
      >
        <img [src]="source.icon" [alt]="source.name" />
        <span>{{ source.name }}</span>
      </div>
    </div>
  </div>
  <div class="doc-content">
    <ng-container *ngIf="selectedSource">
      <div style="display: flex; justify-content: space-between">
        <h2>{{ selectedSource.name }}</h2>
        <button [nzLoading]="generateLoading" nz-button (click)="generateToken()" style="margin-right: 16px">{{
          'alert.integration.new-token' | i18n
        }}</button>
      </div>
      <markdown [data]="markdownContent"></markdown>
    </ng-container>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isModalVisible"
  nzMaskClosable="false"
  nzWidth="40%"
  nzTitle="API 认证 Token"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkText]="null"
  [nzCancelText]="'common.button.return' | i18n"
>
  <div *nzModalContent class="-inner-content">
    <p>'The token you generated that can be used to access the HertzBeat API.'</p>
    <code>{{ token }}</code>
    <p>此内容只会展示一次，请妥善保存Token.</p>
  </div>
</nz-modal>
