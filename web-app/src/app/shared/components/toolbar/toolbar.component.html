<div [class]="'wrapper ' + wrapperClass" [style]="wrapperStyle">
  <div [class]="'container ' + containerClass + ' ' + leftClass" [style]="containerStyle + leftStyle">
    <ng-container *ngIf="leftTemplateRef; else noLeftContent">
      <ng-template [ngTemplateOutlet]="leftTemplateRef"></ng-template>
    </ng-container>
    <ng-template #noLeftContent></ng-template>
  </div>
  <div [class]="'container ' + containerClass + ' ' + centerClass" [style]="containerStyle + centerStyle">
    <ng-container *ngIf="centerTemplateRef; else noCenterContent">
      <ng-template [ngTemplateOutlet]="centerTemplateRef"></ng-template>
    </ng-container>
    <ng-template #noCenterContent></ng-template>
  </div>
  <div [class]="'container ' + containerClass + ' ' + rightClass" [style]="containerStyle + rightStyle">
    <ng-container *ngIf="rightTemplateRef; else noRightContent">
      <ng-template [ngTemplateOutlet]="rightTemplateRef"></ng-template>
    </ng-container>
    <ng-template #noRightContent></ng-template>
  </div>
</div>
