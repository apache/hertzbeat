server:
  port: ${random.int[10000,19999]}
spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: 123456
    url: jdbc:h2:./data/hertzbeat-test;MODE=MYSQL
    hikari:
      max-lifetime: 120000
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.exmail.qq.com
    username: example@tancloud.cn
    password: example
    port: 465
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
          ssl:
            enable: true
        debug: false

common:
  queue:
    type: memory
    
warehouse:
  store:
    jpa:
      enabled: true
      expire-time: 1h
    victoria-metrics:
      enabled: false
      url: http://localhost:8428
      username: root
      password: root
    td-engine:
      enabled: false
      driver-class-name: com.taosdata.jdbc.rs.RestfulDriver
      url: jdbc:TAOS-RS://127.0.0.1:6041/hertzbeat
      username: root
      password: taosdata
    iot-db:
      enabled: false
      host: 127.0.0.1
      rpc-port: 6667
      username: root
      password: root
    redis:
      enabled: false
      host: 127.0.0.1
      port: 6379
      password: 123456
    memory:
      enabled: true
      init-size: 16

scheduler:
  server:
    enabled: true
    port: 1158
