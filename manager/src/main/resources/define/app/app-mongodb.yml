category: db
app: mongodb
name:
  zh-CN: MongoDB数据库
  en-US: MongoDB
# 参数映射map. type是参数类型: 0-number数字, 1-string明文字符串, 2-secret加密字符串
# 强制固定必须参数 - host
configmap:
  - key: host
    type: 1
  - key: port
    type: 0
  - key: username
    type: 1
  - key: password
    type: 2
  - key: database
    type: 1
  - key: authenticationDatabase
    type: 1
# 可以通过执行 Diagnostic Commands 获取 mongodb 的状态信息以及一些性能、配置参数
# https://www.mongodb.com/docs/manual/reference/command/nav-diagnostic/
# name 必须为 Diagnostic Commands 名称，支持 . 方式获取子文档，需注意连接的用户是否具有相应命令的权限
metrics:
  # https://www.mongodb.com/docs/manual/reference/command/buildInfo/#usage
  - name: buildInfo
    priority: 1
    fields:
      - field: version
        type: 1
      - field: gitVersion
        type: 1
      - field: sysInfo
        type: 1
      - field: loaderFlags
        type: 1
      - field: compilerFlags
        type: 1
      - field: allocator
        type: 1
      - field: javascriptEngine
        type: 1
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: buildInfo

  # https://www.mongodb.com/docs/manual/reference/command/serverStatus/#metrics
  - name: server_document
    priority: 0
    fields:
      - field: deleted
        type: 0
      - field: inserted
        type: 0
      - field: returned
        type: 0
      - field: updated
        type: 0
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: serverStatus.metrics.document

  - name: server_operation
    priority: 1
    fields:
      - field: scanAndOrder
        type: 0
      - field: writeConflicts
        type: 0
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: serverStatus.metrics.operation

  - name: server_ttl
    priority: 1
    fields:
      - field: deletedDocuments
        type: 0
      - field: passes
        type: 0
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: serverStatus.metrics.ttl

  # https://www.mongodb.com/docs/manual/reference/command/hostInfo/
  - name: systemInfo
    priority: 1
    fields:
      - field: currentTime
        type: 1
      - field: hostname
        type: 1
      - field: cpuAddrSize
        type: 0
      - field: memSizeMB
        type: 0
        unit: MB
      - field: memLimitMB
        type: 0
        unit: MB
      - field: numCores
        type: 0
      - field: cpuArch
        type: 1
      - field: numaEnabled
        type: 1
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: hostInfo.system

  - name: os
    priority: 1
    fields:
      - field: type
        type: 1
      - field: name
        type: 1
      - field: version
        type: 1
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: hostInfo.os

  - name: extra
    priority: 1
    fields:
      - field: versionString
        type: 1
      - field: libcVersion
        type: 1
      - field: kernelVersion
        type: 1
      - field: cpuFrequencyMHz
        type: 1
      - field: cpuFeatures
        type: 1
      - field: pageSize
        type: 0
      - field: numPages
        type: 0
      - field: maxOpenFiles
        type: 0
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: hostInfo.extra.extra
