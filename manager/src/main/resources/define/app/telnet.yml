category: service
app: telnet
name:
  zh-CN: TELNET端口可用性
  en-US: PORT TELNET
configmap:
  - key: host
    type: 1
  - key: port
    type: 0
  - key: timeout
    type: 0
metrics:
  - name: summary
    priority: 0
    fields:
      - field: responseTime
        type: 0
        unit: ms
    protocol: telnet
# 当protocol为telnet协议时具体的采集配置
    telnet:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^