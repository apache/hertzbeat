category: db
app: redis
name:
  zh-CN: Redis数据库
  en-US: Redis
# 参数映射map. type是参数类型: 0-number数字, 1-string明文字符串, 2-secret加密字符串
# 强制固定必须参数 - host
configmap:
  - key: host
    type: 1
  - key: port
    type: 0
  - key: username
    type: 1
  - key: password
    type: 2
  - key: index
    type: 1
  - key: timeout
    type: 0
metrics:
  - name: server
    priority: 0
    fields:
      - field: redis_version
        type: 1
      - field: redis_git_sha1
        type: 0
      - field: redis_git_dirty
        type: 0
      - field: redis_build_id
        type: 1
      - field: redis_mode
        type: 1
      - field: os
        type: 1
      - field: arch_bits
        type: 0
      - field: multiplexing_api
        type: 1
      - field: atomicvar_api
        type: 1
      - field: gcc_version
        type: 1
      - field: process_id
        type: 0
      - field: process_supervised
        type: 1
      - field: run_id
        type: 1
      - field: tcp_port
        type: 0
      - field: server_time_usec
        type: 0
      - field: uptime_in_seconds
        type: 0
      - field: uptime_in_days
        type: 0
      - field: hz
        type: 0
      - field: configured_hz
        type: 0
      - field: lru_clock
        type: 0
      - field: executable
        type: 1
      - field: config_file
        type: 1
      - field: io_threads_active
        type: 0
    protocol: redis
    redis:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      timeout: ^_^timeout^_^

