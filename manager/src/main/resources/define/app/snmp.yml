# 此监控类型所属类别：service-应用服务监控 db-数据库监控 custom-自定义监控 os-操作系统监控
category: service
# 监控应用类型(与文件名保持一致) eg: linux windows tomcat mysql aws...
app: snmp
name:
  zh-CN: snmp
  en-US: snmp
# 参数映射map. type是参数类型: 0-number数字, 1-string明文字符串, 2-secret加密字符串, 3-map映射的json串
# 强制固定必须参数 - host
configmap:
  - key: host
    type: 1
  - key: port
    type: 0
  - key: snmpVersion
    type: 0
  - key: oid
    type: 1
  - key: community
    type: 1
  - key: timeout
    type: 0


metrics:
  - name: summary
    priority: 0
    fields:
      - field: responseTime
        type: 0
        unit: ms
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      oid: ^_^oid^_^
      community: ^_^community^_^
      snmpVersion: ^_^snmpVersion^_^
      timeout: ^_^timeout^_^