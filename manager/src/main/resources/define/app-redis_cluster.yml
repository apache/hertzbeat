category: db
app: redis_cluster
name:
  zh-CN: Redis Cluster数据库
  en-US: Redis Cluster
params:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 6379
  - field: timeout
    name:
      zh-CN: 超时时间
      en-US: Timeout
    type: number
    range: '[0,100000]'
    required: true
    defaultValue: 3000
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
    type: text
    limit: 20
    required: false
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
    type: password
    required: false
  - field: pattern
    name:
      zh-CN: 模式
      en-US: Pattern
    type: number
    required: true
    defaultValue: 3
    hide: true
