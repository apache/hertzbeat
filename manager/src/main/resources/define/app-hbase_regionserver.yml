# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: bigdata
# The monitoring type eg: linux windows tomcat mysql aws...
app: hbase_regionserver
# The monitoring i18n name
name:
  zh-CN: Apache Hbase RegionServer
  en-US: Apache Hbase RegionServer
# The description and help of this monitoring type
help:
  zh-CN: Hertzbeat 对 Hbase 数据库 RegionServer 节点监控指标进行监控。<br>您可以点击 “<i>新建 Apache Hbase RegionServer</i>” 并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: Hertzbeat monitors the RegionServer node monitoring indicators of the Hbase database. <br>You can click "<i>New Apache Hbase RegionServer</i>" to configure, or select "<i>More Actions</i>" to import an existing configuration.
  zh-TW: Hertzbeat 對 Hbase 數據庫 RegionServer 节點監控指標進行監控。<br>您可以點擊 “<i>新建 Apache Hbase RegionServer</i>” 並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。

helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/hbase_regionserver/
  en-US: https://hertzbeat.apache.org/docs/help/hbase_regionserver/
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: 目标Host
      en-US: Target Host
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
    # default value
    defaultValue: 16030
  # field-param field key
  - field: timeout
    # name-param field display i18n name
    name:
      zh-CN: 查询超时时间
      en-US: Query Timeout
    # type-param field type(most mapping the html input type)
    type: number
    # required-true or false
    required: false
    # hide param-true or false
    hide: true
    # default value
    defaultValue: 6000
# collect metrics config list
metrics:
  # metrics - Server
    - name: Server
      # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
      # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
      priority: 0
      # collect metrics content
      fields:
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: regionCount
          type: 0
          label: true
          i18n:
            zh-CN: Region数量
            en-US: regionCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: readRequestCount
          type: 0
          label: true
          i18n:
            zh-CN: 重启集群后的读请求数量
            en-US: readRequestCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: writeRequestCount
          type: 0
          label: true
          i18n:
            zh-CN: 重启集群后的写请求数量
            en-US: writeRequestCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: averageRegionSize
          type: 0
          label: true
          i18n:
            zh-CN: 平均Region大小
            en-US: averageRegionSize
          unit: 'MB'
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: totalRequestCount
          type: 0
          label: true
          i18n:
            zh-CN: 全部请求数量
            en-US: totalRequestCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanTime_num_ops
          type: 0
          label: true
          i18n:
            zh-CN: Scan 请求总量
            en-US: ScanTime_num_ops
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: Append_num_ops
          type: 0
          label: true
          i18n:
            zh-CN: Append 请求量
            en-US: Append_num_ops
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: Increment_num_ops
          type: 0
          label: true
          i18n:
            zh-CN: Increment请求量
            en-US: Increment_num_ops
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: Get_num_ops
          type: 0
          label: true
          i18n:
            zh-CN: Get 请求量
            en-US: Get_num_ops
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: Delete_num_ops
          type: 0
          label: true
          i18n:
            zh-CN: Delete 请求量
            en-US: Delete_num_ops
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: Put_num_ops
          type: 0
          label: true
          i18n:
            zh-CN: Put 请求量
            en-US: Put_num_ops
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanTime_mean
          type: 0
          label: true
          i18n:
            zh-CN: 平均 Scan 请求时间
            en-US: ScanTime_mean
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanTime_min
          type: 0
          label: true
          i18n:
            zh-CN: 最小 Scan 请求时间
            en-US: ScanTime_min
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanTime_max
          type: 0
          label: true
          i18n:
            zh-CN: 最大 Scan 请求时间
            en-US: ScanTime_max
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanSize_mean
          type: 0
          label: true
          i18n:
            zh-CN: 平均 Scan 请求大小
            en-US: ScanSize_mean
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanSize_min
          type: 0
          label: true
          i18n:
            zh-CN: 最小 Scan 请求大小
            en-US: ScanSize_min
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: ScanSize_max
          type: 0
          label: true
          i18n:
            zh-CN: 最大 Scan 请求大小
            en-US: ScanSize_max
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: slowPutCount
          type: 0
          label: true
          i18n:
            zh-CN: 慢操作次数/Put
            en-US: slowPutCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: slowGetCount
          type: 0
          label: true
          i18n:
            zh-CN: 慢操作次数/Get
            en-US: slowGetCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: slowAppendCount
          type: 0
          label: true
          i18n:
            zh-CN: 慢操作次数/Append
            en-US: slowAppendCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: slowIncrementCount
          type: 0
          label: true
          i18n:
            zh-CN: 慢操作次数/Increment
            en-US: slowIncrementCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: slowDeleteCount
          type: 0
          label: true
          i18n:
            zh-CN: 慢操作次数/Delete
            en-US: slowDeleteCount
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: blockCacheSize
          type: 0
          label: true
          unit: 'MB'
          i18n:
            zh-CN: 缓存块内存占用大小
            en-US: blockCacheSize
        # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
        - field: blockCacheCount
          type: 0
          label: true
          i18n:
