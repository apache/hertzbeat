# The monitoring type category：service-application service monitoring db-database monitoring mid-middleware custom-custom monitoring os-operating system monitoring
category: service
# The monitoring type eg: linux windows tomcat mysql aws...
app: httpsd
# The monitoring i18n name
name:
  zh-CN: HTTP SD监控
  en-US: HTTP SD MONITORS
# The description and help of this monitoring type
help:
  zh-CN: HertzBeat 对 HTTP SD 的相关指标进行监测。
  en-US: HertzBeat monitors related indicators of HTTP SD.
  zh-TW: HertzBeat對HTTP SD相關名額進行監測。
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: Host
      en-US: Host
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
  - field: discoveryClientTypeName
    # name-param field display i18n name
    name:
      zh-CN: 注册中心类型
      en-US: Discovery Client Type
    # type-param field type(most mapping the html input type)
    type: radio
    # required-true or false
    required: true
    # when type is radio checkbox, use option to show optional values {name1:value1,name2:value2}
    options:
      - label: Consul
        value: Consul
      - label: Nacos
        value: Nacos

metrics:
  - name: server
    i18n:
      zh-CN: 注册中心信息
      en-US: Discovery Client Info
    priority: 0
    fields:
      - field: address
        type: 1
        i18n:
          zh-CN: 注册中心地址
          en-US: Address
      - field: port
        type: 1
        i18n:
          zh-CN: 注册中心端口
          en-US: Port
      - field: responseTime
        type: 0
        unit: ms
        i18n:
          zh-CN: 响应时间
          en-US: Response Time
    protocol: httpsd
    httpsd:
      host: ^_^host^_^
      port: ^_^port^_^
      discoveryClientTypeName: ^_^discoveryClientTypeName^_^
  - name: service
    i18n:
      zh-CN: 服务实例
      en-US: Service Instance
    priority: 1
    # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
    fields:
      - field: serviceId
        type: 1
        label: true
        i18n:
          zh-CN: 服务实例id
          en-US: Service Id
      - field: serviceName
        type: 1
        i18n:
          zh-CN: 服务实例名称
          en-US: Service Name
      - field: address
        type: 1
        i18n:
          zh-CN: 主机地址
          en-US: Address
      - field: port
        type: 0
        i18n:
          zh-CN: 端口
          en-US: Port
      - field: healthStatus
        type: 1
        i18n:
          zh-CN: 服务健康状态
          en-US: Health Status
    protocol: httpsd
    httpsd:
      host: ^_^host^_^
      port: ^_^port^_^
      discoveryClientTypeName: ^_^discoveryClientTypeName^_^


