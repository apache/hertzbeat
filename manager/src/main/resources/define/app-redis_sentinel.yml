        i18n:
          zh-CN: 多路复用 API
          en-US: Multiplexing API
      - field: atomicvar_api
        type: 1
        i18n:
          zh-CN: 原子变量 API
          en-US: Atomicvar API
      - field: gcc_version
        type: 1
        i18n:
          zh-CN: GCC 版本
          en-US: GCC Version
      - field: process_id
        type: 0
        i18n:
          zh-CN: 进程 ID
          en-US: Process ID
      - field: process_supervised
        type: 1
        i18n:
          zh-CN: 进程监控
          en-US: Process Supervised
      - field: run_id
        type: 1
        i18n:
          zh-CN: 运行 ID
          en-US: Run ID
      - field: tcp_port
        type: 0
        i18n:
          zh-CN: TCP 端口
          en-US: TCP Port
      - field: server_time_usec
        type: 0
        i18n:
          zh-CN: 基于纪元的系统时间
          en-US: Server Time Usec
      - field: uptime_in_seconds
        type: 0
        i18n:
          zh-CN: 运行时间(秒)
          en-US: Uptime In Seconds
      - field: uptime_in_days
        type: 0
        i18n:
          zh-CN: 运行时间(天)
          en-US: Uptime In Days
      - field: hz
        type: 0
        i18n:
          zh-CN: 定时器频率
          en-US: Hz
      - field: configured_hz
        type: 0
        i18n:
          zh-CN: 配置定时器频率
          en-US: Configured Hz
      - field: lru_clock
        type: 0
        i18n:
          zh-CN: LRU 时钟
          en-US: LRU Clock
      - field: executable
        type: 1
        i18n:
          zh-CN: 可执行文件
          en-US: Executable
      - field: config_file
        type: 1
        i18n:
          zh-CN: 配置文件
          en-US: Config File
      - field: io_threads_active
        type: 0
        i18n:
          zh-CN: 活动 IO 线程
          en-US: IO Threads Active
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: redis
    # the config content when protocol is redis
    redis:
      # redis host: ipv4 ipv6 host
      host: ^_^host^_^
      # redis port
      port: ^_^port^_^
      # username
      username: ^_^username^_^
      # password
      password: ^_^password^_^
      # timeout unit：ms
      timeout: ^_^timeout^_^
      pattern: ^_^pattern^_^

