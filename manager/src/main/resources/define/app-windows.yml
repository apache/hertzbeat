category: os
app: windows
name:
  zh-CN: Windows操作系统
  en-US: OS Windows
params:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 161
  - field: version
    name:
      zh-CN: SNMP 版本
      en-US: SNMP Version
    type: radio
    required: true
    options:
      - label: SNMPv1
        value: 0
      - label: SNMPv2c
        value: 1
  - field: community
    name:
      zh-CN: SNMP 团体字
      en-US: SNMP Community
    type: text
    limit: 100
    required: true
    placeholder: 'Snmp community for v1 v2c'
  - field: timeout
    name:
      zh-CN: 超时时间(ms)
      en-US: Timeout(ms)
    type: number
    range: '[0,100000]'
    required: false
    hide: true
    defaultValue: 6000

metrics:
  - name: system
    priority: 0
    fields:
      - field: name
        type: 1
      - field: descr
        type: 1
      - field: uptime
        type: 1
      - field: numUsers
        type: 0
      - field: services
        type: 0
      - field: processes
        type: 0
      - field: responseTime
        type: 0
        unit: ms
      - field: location
        type: 1
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      operation: get
      oids:
        name: 1.3.6.1.2.1.1.5.0
        descr: 1.3.6.1.2.1.1.1.0
        uptime: 1.3.6.1.2.1.25.1.1.0
        numUsers: 1.3.6.1.2.1.25.1.5.0
        services: 1.3.6.1.2.1.1.7.0
        processes: 1.3.6.1.2.1.25.1.6.0
        location: 1.3.6.1.2.1.1.6.0

  - name: memory
    priority: 1
    fields:
      - field: total
        type: 0
        unit: GB
      - field: used
        type: 0
        unit: GB
      - field: usage
        type: 0
        unit: '%'
    # (非必须)监控指标别名，与上面的指标名映射。用于采集接口数据字段不直接是最终指标名称,需要此别名做映射转换
    aliasFields:
      - hrMemorySize
      - hrStorageUsed
      - hrStorageAllocationUnits
    # (非必须)指标计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - total=hrMemorySize
      - used=hrStorageUsed * hrStorageAllocationUnits
      - usage= hrStorageUsed * hrStorageAllocationUnits / (hrMemorySize * 1024) * 100
    units:
      - total=KB->GB
      - used=B->GB
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      operation: get
      oids:
        hrMemorySize: 1.3.6.1.2.1.25.2.2.0
        hrStorageUsed: 1.3.6.1.2.1.25.2.3.1.6.5
        hrStorageAllocationUnits: 1.3.6.1.2.1.25.2.3.1.4.5

  - name: storages
    priority: 1
    fields:
      - field: descr
        type: 1
        instance: true
      - field: size
        type: 0
        unit: GB
      - field: used
        type: 0
        unit: GB
      - field: usage
        type: 0
        unit: '%'
    # (非必须)监控指标别名，与上面的指标名映射。用于采集接口数据字段不直接是最终指标名称,需要此别名做映射转换
    aliasFields:
      - hrStorageDescr
      - hrStorageSize
      - hrStorageUsed
      - hrStorageAllocationUnits
    # (非必须)指标计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - descr=hrStorageDescr
      - size=hrStorageSize * hrStorageAllocationUnits
      - used=hrStorageUsed * hrStorageAllocationUnits
      - usage= hrStorageUsed / hrStorageSize * 100
    units:
      - size=B->GB
      - used=B->GB
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      operation: walk
      oids:
        hrStorageDescr: 1.3.6.1.2.1.25.2.3.1.3
        hrStorageSize: 1.3.6.1.2.1.25.2.3.1.5
        hrStorageUsed: 1.3.6.1.2.1.25.2.3.1.6
        hrStorageAllocationUnits: 1.3.6.1.2.1.25.2.3.1.4

  - name: disk
    priority: 2
    fields:
      - field: dskPath
        type: 1
      - field: dskDevice
        type: 1
      - field: dskTotal
        type: 1
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      oids:
        dskPath: 1.3.6.1.4.1.2021.9.1.2
        dskDevice: 1.3.6.1.4.1.2021.9.1.3
        dskTotal: 1.3.6.1.4.1.2021.9.1.6

  - name: network
    priority: 3
    fields:
      - field: number
        type: 1
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      oids:
        number: 1.3.6.1.2.1.2.1.0

  - name: interfaces
    priority: 4
    fields:
      - field: index
        type: 1
      - field: descr
        type: 1
        instance: true
      - field: mtu
        type: 0
        unit: 'byte'
      - field: speed
        type: 0
        unit: 'KB/s'
      - field: in_octets
        type: 0
        unit: 'byte'
      - field: in_discards
        type: 0
        unit: 'package'
      - field: in_errors
        type: 0
        unit: 'package'
      - field: out_octets
        type: 0
        unit: 'byte'
      - field: out_discards
        type: 0
        unit: 'package'
      - field: out_errors
        type: 0
        unit: 'package'
      - field: admin_status
        type: 1
      - field: oper_status
        type: 1
    # (非必须)监控指标别名，与上面的指标名映射。用于采集接口数据字段不直接是最终指标名称,需要此别名做映射转换
    aliasFields:
      - ifIndex
      - ifDescr
      - ifMtu
      - ifSpeed
      - ifInOctets
      - ifInDiscards
      - ifInErrors
      - ifOutOctets
      - ifOutDiscards
      - ifOutErrors
      - ifAdminStatus
      - ifOperStatus
    # (非必须)指标计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - index=ifIndex
      - descr=ifDescr
      - mtu=ifMtu
      - speed=ifSpeed / 1024
      - in_octets=ifInOctets
      - in_discards=ifInDiscards
      - in_errors=ifInErrors
      - out_octets=ifOutOctets
      - out_discards=ifOutDiscards
      - out_errors=ifOutErrors
      - admin_status=ifAdminStatus
      - oper_status=ifOperStatus
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      operation: walk
      oids:
        ifIndex: 1.3.6.1.2.1.2.2.1.1
        ifDescr: 1.3.6.1.2.1.2.2.1.2
        ifMtu: 1.3.6.1.2.1.2.2.1.4
        ifSpeed: 1.3.6.1.2.1.2.2.1.5
        ifInOctets: 1.3.6.1.2.1.2.2.1.10
        ifInDiscards: 1.3.6.1.2.1.2.2.1.13
        ifInErrors: 1.3.6.1.2.1.2.2.1.14
        ifOutOctets: 1.3.6.1.2.1.2.2.1.16
        ifOutDiscards: 1.3.6.1.2.1.2.2.1.19
        ifOutErrors: 1.3.6.1.2.1.2.2.1.20
        ifAdminStatus: 1.3.6.1.2.1.2.2.1.7
        ifOperStatus: 1.3.6.1.2.1.2.2.1.8

  - name: devices
    priority: 4
    fields:
      - field: index
        type: 1
        instance: true
      - field: descr
        type: 1
      - field: status
        type: 1
    # (非必须)监控指标别名，与上面的指标名映射。用于采集接口数据字段不直接是最终指标名称,需要此别名做映射转换
    aliasFields:
      - hrDeviceIndex
      - hrDeviceDescr
      - hrDeviceStatus
    # (非必须)指标计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - index=hrDeviceIndex
      - descr=hrDeviceDescr
      - status=hrDeviceStatus
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      operation: walk
      oids:
        hrDeviceIndex: 1.3.6.1.2.1.25.3.2.1.1
        hrDeviceDescr: 1.3.6.1.2.1.25.3.2.1.3
        hrDeviceStatus: 1.3.6.1.2.1.25.3.2.1.5
