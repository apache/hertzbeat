# 此监控类型所属类别：service-应用服务监控 db-数据库监控 custom-自定义监控 os-操作系统监控
category: service
# 监控应用类型名称(与文件名保持一致) eg: linux windows tomcat mysql aws...
app: push
# The app api i18n name
# app api国际化名称
name:
  zh-CN: 推送方式监控
  en-US: Push Style Monitor
# app api所需输入参数定义(根据定义渲染页面UI)
# Input params define for app api(render web ui by the definition)
params:
  # field-param field key
  # field-变量字段标识符
  - field: host
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 推送模块Host
      en-US: Push Module Host
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # required-true or false
    # 是否是必输项 true-必填 false-可选
    required: true
    # field-param field key
    # field-变量字段标识符
    defaultValue: 127.0.0.1
  - field: port
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # when type is number, range is required
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
    # default value
    # 默认值
    defaultValue: 1157
#  - field: uri
#    # name-param field display i18n name
#    # name-参数字段显示名称
#    name:
#      zh-CN: 相对路径
#      en-US: URI
#    # type-param field type(most mapping the html input type)
#    # type-字段类型,样式(大部分映射input标签type属性)
#    type: text
#    # when type is text, use limit to limit string length
#    # 当type为text时,用limit表示字符串限制大小
#    limit: 200
#    # required-true or false
#    # required-是否是必输项 true-必填 false-可选
#    required: false
#    # 参数输入框提示信息
#    # param field input placeholder
#    placeholder: 'Website uri path(no ip port) EG:/v2/book/bar'
    # field-param field key
  - field: fields
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 监控数据字段
      en-US: Metrics fields
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: metrics-field
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
    # field-param field key
# collect metrics config list
# 采集指标组配置列表
metrics:
  # metrics - all
  # 监控指标组 - all
  - name: metrics
    # metrics group scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics group is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标组调度优先级(0->127)->(优先级高->低) 优先级低的指标组会等优先级高的指标组采集完成后才会被调度, 相同优先级的指标组会并行调度采集
    # 优先级为0的指标组为可用性指标组,即它会被首先调度,采集成功才会继续调度其它指标组,采集失败则中断调度
    priority: 0
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: push
    # the config content when protocol is http
    push:
      # http host: ipv4 ipv6 domain
      host: ^_^host^_^
      # http port
      port: ^_^port^_^
      # http uri
      uri: /api/push
