# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
# 监控类型所属类别：service-应用服务 program-应用程序 db-数据库 custom-自定义 os-操作系统 bigdata-大数据 mid-中间件 webserver-web服务器 cache-缓存 cn-云原生 network-网络监控等等
category: db
# The monitoring type eg: linux windows tomcat mysql aws...
# 监控类型 eg: linux windows tomcat mysql aws..
app: mongodb
# The monitoring i18n name
# 监控类型国际化名称
name:
  zh-CN: MongoDB数据库
  en-US: MongoDB
# The description and help of this monitoring type
# 监控类型的帮助描述信息
help:
  zh-CN: Hertzbeat 对 MongoDB 数据库的通用指标进行测量监控。<br>您可以点击 “<i>新建 MongoDB 数据库</i>” 并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: Hertzbeat monitors MongoDB general performance metrics. You could click the "<i>New MongoDB</i>" button and proceed with the configuration or import an existing setup through the "<i>More Actions</i>" menu.
  zh-TW: Hertzbeat 對 MongoDB 數據庫的通用指標進行測量監控。<br>您可以點擊 “<i>新建 MongoDB 數據庫</i>” 並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。
helpLink:
  zh-CN: https://hertzbeat.com/zh-cn/docs/help/mongodb
  en-US: https://hertzbeat.com/docs/help/mongodb
# 监控所需输入参数定义(根据定义渲染页面UI)
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  # field-变量字段标识符
  - field: host
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 目标Host
      en-US: Target Host
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
  # field-param field key
  # field-变量字段标识符
  - field: port
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # when type is number, range is required
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
    # default value
    # 默认值
    defaultValue: 27017
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
    type: text
    limit: 20
    required: false
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
    type: password
    required: false
  - field: database
    name:
      zh-CN: 数据库
      en-US: database
    type: text
    # when type is text, use limit to limit string length
    # 当type为text时,用limit表示字符串限制大小
    limit: 20
    required: true
    defaultValue: 'test'
  - field: authenticationDatabase
    name:
      zh-CN: 认证数据库
      en-US: authenticationDatabase
    type: text
    limit: 20
    required: true
    defaultValue: 'admin'
# can get status information and other config params of MongoDB by running Diagnostic Commands
# 可以通过执行 Diagnostic Commands 获取 mongodb 的状态信息以及一些性能、配置参数
# https://www.mongodb.com/docs/manual/reference/command/nav-diagnostic/
# name must be Diagnostic Commands 's name,support . way to get subdocument, should be careful about if the user that need connection have the right to run command
# name 必须为 Diagnostic Commands 名称，支持 . 方式获取子文档，需注意连接的用户是否具有相应命令的权限

# collect metrics config list
# 采集指标配置列表
metrics:
  # https://www.mongodb.com/docs/manual/reference/command/buildInfo/#usage
  # metrics - buildInfo
  # 监控指标 - buildInfo
  - name: buildInfo
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标采集调度优先级(0->127)->(优先级高->低) 优先级低的指标会等优先级高的指标采集完成后才会被调度, 相同优先级的指标会并行调度采集
    # 优先级为0的指标为可用性指标,即它会被首先调度,采集成功才会继续调度其它指标,采集失败则中断调度
    priority: 1
    # collect metrics content
    i18n:
      zh-CN: 构建信息
      en-US: Build Info
    # 具体监控指标列表
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), label-是否是指标标签字段
      - field: version
        type: 1
        i18n:
          zh-CN: 版本
          en-US: Version
      - field: gitVersion
        type: 1
        i18n:
          zh-CN: git版本
          en-US: Git Version
      - field: sysInfo
        type: 1
        i18n:
          zh-CN: 系统信息
          en-US: Sys Info
      - field: loaderFlags
        type: 1
        i18n:
          zh-CN: 加载器标志
          en-US: Loader Flags
      - field: compilerFlags
        type: 1
        i18n:
          zh-CN: 编译器标志
          en-US: Compiler Flags
      - field: allocator
        type: 1
        i18n:
          zh-CN: 分配器
          en-US: Allocator
      - field: javascriptEngine
        type: 1
        i18n:
          zh-CN: JavaScript引擎
          en-US: JavaScript Engine
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: mongodb
    # the config content when protocol is mongodb
    mongodb:
      #mongodb host:
      host: ^_^host^_^
      #mongodb port
      port: ^_^port^_^
      #user's username
      username: ^_^username^_^
      #user's password
      password: ^_^password^_^
      #mongodb's database
      database: ^_^database^_^
      #Specifies the database in which the User is created
      #指定创建User的数据库
      authenticationDatabase: ^_^authenticationDatabase^_^
      #The buildInfo command is an administrative command which returns a build summary for the current mongod.
      command: buildInfo

  # https://www.mongodb.com/docs/manual/reference/command/serverStatus/#metrics
  - name: server_document
    priority: 0
    i18n:
      zh-CN: 服务器文档
      en-US: Server Document
    fields:
      - field: deleted
        type: 0
        i18n:
          zh-CN: 已删除数
          en-US: Deleted
      - field: inserted
        type: 0
        i18n:
          zh-CN: 已插入数
          en-US: Inserted
      - field: returned
        type: 0
        i18n:
          zh-CN: 返回结果数
          en-US: Returned
      - field: updated
        type: 0
        i18n:
          zh-CN: 已更新数
          en-US: Updated
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: serverStatus.metrics.document

  - name: server_operation
    priority: 1
    i18n:
      zh-CN: 服务器操作
      en-US: Server Operation
    fields:
      - field: scanAndOrder
        type: 0
        i18n:
          zh-CN: 扫描订购
          en-US: Scan And Order
      - field: writeConflicts
        type: 0
        i18n:
          zh-CN: 写冲突
          en-US: Write And Order
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: serverStatus.metrics.operation

  - name: server_ttl
    priority: 1
    i18n:
      zh-CN: 服务器_ttl
      en-US: Max Connections
    fields:
      - field: deletedDocuments
        type: 0
        i18n:
          zh-CN: 已删除文档数
          en-US: Deleted Documents
      - field: passes
        type: 0
        i18n:
          zh-CN: 通过数
          en-US: Passes
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: serverStatus.metrics.ttl

  # https://www.mongodb.com/docs/manual/reference/command/hostInfo/
  - name: systemInfo
    priority: 1
    i18n:
      zh-CN: 系统信息
      en-US: System Info
    fields:
      - field: currentTime
        type: 1
        i18n:
          zh-CN: 当前时间
          en-US: Current Time
      - field: hostname
        type: 1
        i18n:
          zh-CN: 主机名
          en-US: Host Name
      - field: cpuAddrSize
        type: 0
        i18n:
          zh-CN: cpu地址大小
          en-US: CPU Address Size
      - field: memSizeMB
        type: 0
        unit: MB
        i18n:
          zh-CN: 内存大小（MB）
          en-US: Memory Size MB
      - field: memLimitMB
        type: 0
        unit: MB
        i18n:
          zh-CN: 内存限制（MB）
          en-US: Memory Limit MB
      - field: numCores
        type: 0
        i18n:
          zh-CN: CPU 核数
          en-US: Num Cores
      - field: cpuArch
        type: 1
        i18n:
          zh-CN: CPU 架构
          en-US: CPU Architecture
      - field: numaEnabled
        type: 1
        i18n:
          zh-CN: numa是否启用
          en-US: Numa Enabled
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: hostInfo.system

  - name: os
    priority: 1
    i18n:
      zh-CN: 操作系统信息
      en-US: OS Info
    fields:
      - field: type
        type: 1
        i18n:
          zh-CN: 操作系统类型
          en-US: Type
      - field: name
        type: 1
        i18n:
          zh-CN: 名称
          en-US: Name
      - field: version
        type: 1
        i18n:
          zh-CN: Version
          en-US: 版本号
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: hostInfo.os

  - name: extra
    priority: 1
    i18n:
      zh-CN: 额外信息
      en-US: Extra Info
    fields:
      - field: versionString
        type: 1
        i18n:
          zh-CN: 版本字符串
          en-US: Version String
      - field: libcVersion
        type: 1
        i18n:
          zh-CN: 标准库版本
          en-US: Libc Version
      - field: kernelVersion
        type: 1
        i18n:
          zh-CN: 内核版本
          en-US: Kernel Version
      - field: cpuFrequencyMHz
        type: 1
        i18n:
          zh-CN: CPU 频率（兆赫兹）
          en-US: CPU Frequency MHz
      - field: cpuFeatures
        type: 1
        i18n:
          zh-CN: CPU 特性
          en-US: CPU Features
      - field: pageSize
        type: 0
        i18n:
          zh-CN: 内存页大小
          en-US: Page Size
      - field: numPages
        type: 0
        i18n:
          zh-CN: 内存页数量
          en-US: Num Pages
      - field: maxOpenFiles
        type: 0
        i18n:
          zh-CN: 最大打开文件数
          en-US: Max Open Files
    protocol: mongodb
    mongodb:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      authenticationDatabase: ^_^authenticationDatabase^_^
      command: hostInfo.extra.extra
