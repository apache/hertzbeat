# The monitoring type category：service-application service monitoring db-database monitoring mid-middleware custom-custom monitoring os-operating system monitoring
# 监控类型所属类别：service-应用服务监控 db-数据库监控 mid-中间件 custom-自定义监控 os-操作系统监控 cn-云原生cloud native network-网络监控
category: mid
# The monitoring type eg: linux windows tomcat mysql aws...
# 监控类型 eg: linux windows tomcat mysql aws...
app: zookeeper
# The monitoring i18n name
# 监控类型国际化名称
name:
  zh-CN: Zookeeper注册配置中心
  en-US: Zookeeper Server
# The description and help of this monitoring type
# 监控类型的帮助描述信息
help:
  zh-CN: HertzBeat 对 Zookeeper 的通用性能指标(conf、stats)进行采集监控。<br><span class='help_module_span'>⚠️注意：由于需要 zookeeper 提供的四字命令 + netcat 来收集指标数据，您需要将 zookeeper 的四字命令加入白名单，<a class='help_module_content' href='https://hertzbeat.com/zh-cn/docs/help/zookeeper'>点击查看具体步骤</a>。
  en-US: "HertzBeat monitors Zookeeper through general performance metrics such as status and configuration. <br><span class='help_module_span'>⚠️Note: Due to the need for four-letter-word provided by zookeeper to collect metric data, you should add the four-letter-word to the whitelist.<a class='help_module_content' href='https://hertzbeat.com/docs/help/zookeeper'>Click here to view the specific steps.</a>"
  zh-TW: HertzBeat對Zookeeper的通用性能指標（conf、stats）進行採集監控。<br><span> ⚠️ 注意：由於需要zookeeper提供的四字命令+ netcat來收集名額數據，您需要將zookeeper的四字命令加入白名單，<a href='https://hertzbeat.com/zh-cn/docs/help/zookeeper'>點擊查看具體步驟</a>。
helpLink:
  zh-CN: https://hertzbeat.com/zh-cn/docs/help/zookeeper
  en-US: https://hertzbeat.com/docs/help/zookeeper
# 监控所需输入参数定义(根据定义渲染页面UI)
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  # field-变量字段标识符
  - field: host
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 主机Host
      en-US: Host
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
  # field-param field key
  # field-变量字段标识符
  - field: port
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # when type is number, range is required
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
    # default value
    # 默认值
    defaultValue: 2181
  # field-param field key
  # field-变量字段标识符
  - field: timeout
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 查询超时时间(ms)
      en-US: Query Timeout(ms)
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: false
    # hide-is hide this field and put it in advanced layout
    # hide-是否隐藏此参数将其放入高级设置中
    hide: true
    # default value
    # 默认值
    defaultValue: 6000
# collect metrics config list
# 采集指标组配置列表
metrics:
  # metrics - cluster
  # 监控指标组 - 集群状态
  - name: conf
    # metrics group scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics group is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标组调度优先级(0->127)->(优先级高->低) 优先级低的指标组会等优先级高的指标组采集完成后才会被调度, 相同优先级的指标组会并行调度采集
    # 优先级为0的指标组为可用性指标组,即它会被首先调度,采集成功才会继续调度其它指标组,采集失败则中断调度
    priority: 0
    # collect metrics content
    # 具体监控指标列表
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), instance-if is metrics group unique identifier
      # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), instance-是否是指标集合唯一标识符字段
      - field: clientPort
        type: 0
      - field: dataDir
        type: 1
      - field: dataDirSize
        type: 0
        unit: kb
      - field: dataLogDir
        type: 1
      - field: dataLogSize
        type: 0
        unit: kb
      - field: tickTime
        type: 0
        unit: ms
      - field: maxClientCnxns
        type: 1
      - field: minSessionTimeout
        type: 0
        unit: ms
      - field: maxSessionTimeout
        type: 0
        unit: ms
      - field: serverId
        type: 0
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: telnet
    telnet:
      # telnet host: ipv4 ipv6 domain
      host: ^_^host^_^
      # telnet port: 22
      port: ^_^port^_^
      # telnet connect timeout
      timeout: ^_^timeout^_^
      # telnet collect cmd
      cmd: conf
  - name: stats
    priority: 1
    fields:
      - field: zk_version
        type: 1
      - field: zk_server_state
        type: 1
      - field: zk_num_alive_connections
        type: 0
        unit: 个
      - field: zk_avg_latency
        type: 0
        unit: ms
      - field: zk_outstanding_requests
        type: 0
        unit: 个
      - field: zk_znode_count
        type: 0
        unit: 个
      - field: zk_packets_sent
        type: 0
        unit: 个
      - field: zk_packets_received
        type: 0
        unit: 个
      - field: zk_watch_count
        type: 0
        unit: 个
      - field: zk_max_file_descriptor_count
        type: 0
        unit: 个
      - field: zk_approximate_data_size
        type: 0
        unit: kb
      - field: zk_open_file_descriptor_count
        type: 0
        unit: 个
      - field: zk_max_latency
        type: 0
        unit: ms
      - field: zk_ephemerals_count
        type: 0
        unit: 个
      - field: zk_min_latency
        type: 0
        unit: ms
    protocol: telnet
    telnet:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      cmd: mntr
