app: linux
param:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 22
  - field: timeout
    name:
      zh-CN: 超时时间
      en-US: Timeout
    type: number
    required: false
    defaultValue: 6000
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
    type: text
    limit: 20
    required: true
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
    type: password
    required: false