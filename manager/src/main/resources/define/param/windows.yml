app: windwos
param:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 161
  - field: version
    name:
      zh-CN: SNMP 版本
      en-US: SNMP Version
    type: radio
    required: true
    options:
      - label: SNMPv1
        value: 0
      - label: SNMPv2c
        value: 1
      - label: SNMPv3
        value: 3
  - field: community
    name:
      zh-CN: SNMP 团体字
      en-US: SNMP Community
    type: text
    limit: 100
    required: true
    placeholder: 'Snmp community for v1 v2c'
  - field: timeout
    name:
      zh-CN: 超时时间
      en-US: Timeout
    type: number
    range: '[0,100000]'
    required: false
    hide: true
    defaultValue: 6000

