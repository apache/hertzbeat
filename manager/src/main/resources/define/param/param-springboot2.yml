# 监控应用类型名称(与文件名保持一致)
app: springboot2
# 强制固定必须参数 - host(ipv4,ipv6,域名)
param:
  # field-字段名称标识符
  - field: host
    # name-参数字段显示名称
    name:
      zh-CN: 主机Host
      en-US: Host
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # 是否是必输项 true-必填 false-可选
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    required: true
    defaultValue: 8080
  - field: ssl
    name:
      zh-CN: 启动SSL
      en-US: SSL
    # 当type为boolean时,前端用switch展示开关
    type: boolean
    required: false
  - field: base_path
    name:
      zh-CN: Base Path
      en-US: Base Path
    type: text
    defaultValue: /actuator
    required: true
