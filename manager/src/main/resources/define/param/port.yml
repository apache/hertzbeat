app: port
param:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 80
  - field: timeout
    name:
      zh-CN: 连接超时时间
      en-US: Connect Timeout
    type: number
    range: '[0,100000]'
    required: true
    defaultValue: 6000