app: tomcat
param:
  # field-字段名称标识符
  - field: host
    # name-参数字段显示名称
    name:
      zh-CN: 主机Host
      en-US: Host
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # 是否是必输项 true-必填 false-可选
    required: true
  - field: port
      name:
        zh-CN: 端口
        en-US: Port
      type: number
      # 当type为number时,用range表示范围
      range: '[0,65535]'
      required: true
      # 端口默认值
      defaultValue: 80
      # 参数输入框提示信息
      placeholder: '请输入端口'