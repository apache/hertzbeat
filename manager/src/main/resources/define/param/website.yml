# 监控应用类型名称(与文件名保持一致) eg: linux windows tomcat mysql aws...
app: website
# 强制固定必须参数 - host(ipv4,ipv6,域名)
param:
    # field-字段名称标识符
  - field: host
    # name-参数字段显示名称
    name: 主机Host
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # 是否是必输项 true-必填 false-可选
    required: true
  - field: port
    name: 端口
    type: number
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    required: true
    defaultValue: 80
  - field: uri
    name: URI路径
    type: text
    # 当type为text时,用limit表示字符串限制大小
    limit: 100
    required: true
    placeholder: 'eg:/index.html'
  - field: method
    name: 请求方式
    type: text
    # 当type为text时,用limit表示字符串限制大小
    limit: 20
    required: true
  - field: username
    name: 用户名
    type: text
    # 当type为text时,用limit表示字符串限制大小
    limit: 20
    required: false
  - field: password
    name: 密码
    type: password
    required: false
  - field: ssl
    name: 使用SSL
    type: boolean
    required: true
    # 当type为boolean时,前端用switch展示开关
    # 当type为radio单选框,checkbox复选框时,option表示可选项值列表
    # option: Yes,No