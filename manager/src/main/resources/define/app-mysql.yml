# collect metrics config list
# 采集指标组配置列表
metrics:
  # metrics - basic
  # 监控指标组 - basic
  - name: basic
    # metrics group scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics group is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标组调度优先级(0->127)->(优先级高->低) 优先级低的指标组会等优先级高的指标组采集完成后才会被调度, 相同优先级的指标组会并行调度采集
    # 优先级为0的指标组为可用性指标组,即它会被首先调度,采集成功才会继续调度其它指标组,采集失败则中断调度
    priority: 0
    i18n:
      zh-CN: 基础 信息
      en-US: Basic Info
    # collect metrics content
    # 具体监控指标列表
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), label-是否是指标标签字段
      - field: version
        type: 1
        label: true
        i18n:
          zh-CN: 版本
          en-US: Version
      - field: port
        type: 1
        i18n:
          zh-CN: 端口
          en-US: Port
      - field: datadir
        type: 1
        i18n:
          zh-CN: 存储目录
          en-US: DataDir
      - field: max_connections
        type: 0
        i18n:
          zh-CN: 最大连接数
          en-US: Max Connections
      - field: thread_cache_size
        type: 0
        i18n:
          zh-CN: 连接池大小
          en-US: Thread Cache Size
      - field: innodb_buffer_pool_size
        type: 0
        unit: KB
        i18n:
          zh-CN: InnoDB缓冲池的大小
          en-US: Innodb Buffer Pool Size
    # (optional)metrics field alias name, it is used as an alias field to map and convert the collected data and metrics field
    # (非必须)监控指标别名，与上面的指标名映射。用于采集接口数据字段不直接是最终指标名称,需要此别名做映射转换
    aliasFields:
      - version
      - version_compile_os
      - version_compile_machine
      - port
      - datadir
      - max_connections
      - thread_cache_size
      - table_open_cache
      - innodb_buffer_pool_size
    # (optional)mapping and conversion expressions, use these and aliasField above to calculate metrics value
    # (非必须)指标计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - port=port
      - datadir=datadir
      - max_connections=max_connections
      - version=version+"_"+version_compile_os+"_"+version_compile_machine
    # Convert the initial unit of the metric to the final unit
    # 将指标的初始单位转化为最终的单位
    units:
      - innodb_buffer_pool_size=B->KB
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    # 用于监控的协议, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: jdbc
    # the config content when protocol is jdbc
    # 协议为jdbc时的配置内容
    jdbc:
      # mysql host: ipv4 ipv6 host
      # 主机host: ipv4 ipv6 域名
      host: ^_^host^_^
      # mysql port
      # 端口
      port: ^_^port^_^
      # database platform name
      # 数据库平台名称
      platform: mysql
      # username
      # 用户名
      username: ^_^username^_^
      # password
      # 密码
      password: ^_^password^_^
      # database name
      # 数据库名称
      database: ^_^database^_^
      # timeout unit：ms
      # 超时时间 单位：ms
      timeout: ^_^timeout^_^
      # SQL Query Method：oneRow, multiRow, columns
      # SQL查询方式： oneRow, multiRow, columns
      queryType: columns
      # sql
      # sql
      sql: show global variables where Variable_name like 'version%' or Variable_name = 'max_connections' or Variable_name = 'datadir' or Variable_name = 'port' or Variable_name = 'thread_cache_size' or Variable_name = 'table_open_cache' or Variable_name = 'innodb_buffer_pool_size';
      # JDBC url
      url: ^_^url^_^

  - name: cache
    # metrics group scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics group is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标组调度优先级(0->127)->(优先级高->低) 优先级低的指标组会等优先级高的指标组采集完成后才会被调度, 相同优先级的指标组会并行调度采集
    # 优先级为0的指标组为可用性指标组,即它会被首先调度,采集成功才会继续调度其它指标组,采集失败则中断调度
    priority: 1
    # collect metrics content
    # 具体监控指标列表
    i18n:
      zh-CN: 缓存 信息
      en-US: Cache Info
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), label-是否是指标标签字段
      - field: query_cache_hit_rate
        type: 0
        unit: '%'
        i18n:
          zh-CN: 缓存命中率
          en-US: Query Cache Hit Rate
      - field: cache_hits
        type: 0
        i18n:
          zh-CN: 缓存命中数
          en-US: Cache Hits
      - field: cache_inserts
        type: 0
        i18n:
          zh-CN: 缓存插入数
          en-US: Cache Inserts
      - field: cache_free_blocks
        type: 0
        i18n:
          zh-CN: 缓存空闲块数量
          en-US: Cache Free Blocks
      - field: cache_free_memory
        type: 0
        unit: KB
        i18n:
          zh-CN: 空闲缓存大小
          en-US: Cache Free Memory
    # (optional)metrics field alias name, it is used as an alias field to map and convert the collected data and metrics field
    # (可选)监控指标别名, 做为中间字段与采集数据字段和指标字段映射转换
    aliasFields:
      - Qcache_hits
      - Qcache_inserts
      - Qcache_free_blocks
      - Qcache_free_memory
    # mapping and conversion expressions, use these and aliasField above to calculate metrics value
    # (可选)指标映射转换计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - query_cache_hit_rate= (Qcache_hits + 1) / (Qcache_hits + Qcache_inserts + 1) * 100
      - cache_hits=Qcache_hits
      - cache_inserts=Qcache_inserts
      - cache_free_blocks=Qcache_free_blocks
      - cache_free_memory=Qcache_free_memory
    # Convert the initial unit of the metric to the final unit
    # 将指标的初始单位转化为最终的单位
    units:
      - cache_free_memory=B->KB
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    # 用于监控的协议, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: jdbc
    # the config content when protocol is jdbc
    # 协议为jdbc时的配置内容
    jdbc:
      # jdbc host
      # jdbchost
      host: ^_^host^_^
      # port
      # 端口
      port: ^_^port^_^
      # platform name
      # 平台名称
      platform: mysql
      # username
      # 用户名
      username: ^_^username^_^
      # password
      # 密码
      password: ^_^password^_^
      # database name
      # 数据库名称
      database: ^_^database^_^
      # timeout unit：ms
      # 超时时间 单位：ms
      timeout: ^_^timeout^_^
      # SQL Query Method：oneRow, multiRow, columns
      # SQL查询方式： oneRow, multiRow, columns
      queryType: columns
      # sql
      sql: show global status like 'QCache%';
      url: ^_^url^_^

