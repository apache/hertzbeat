# The monitoring type category：service-application service monitoring db-database monitoring mid-middleware custom-custom monitoring os-operating system monitoring
# 监控类型所属类别：service-应用服务 program-应用程序 db-数据库 custom-自定义 os-操作系统 bigdata-大数据 mid-中间件 webserver-web服务器 cache-缓存 cn-云原生 network-网络监控等等
category: service
# The monitoring type eg: linux windows tomcat mysql aws...
# 监控类型 eg: linux windows tomcat mysql aws...
app: dns
# 监控类型国际化名称
name:
  zh-CN: DNS服务器监控
  en-US: DNS SERVER MONITORS
# The description and help of this monitoring type
# 监控类型的帮助描述信息
help:
  zh-CN: HertzBeat 对 DNS 服务相关指标进行监测。
  en-US: HertzBeat monitors related indicators of the DNS service.
  zh-TW: HertzBeat對DNS服務相關名額進行監測。
# 监控所需输入参数定义(根据定义渲染页面UI)
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  # field-字段名称标识符
  - field: host
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: DNS服务器IP
      en-US: DNS Server IP
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # required-true or false
    # 是否是必输项 true-必填 false-可选
    required: true
  # field-param field key
  # field-字段名称标识符
  - field: port
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # when type is number, range is required
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    # required-true or false
    # 是否是必输项 true-必填 false-可选
    required: true
    # default value 53
    # 默认值 53
    defaultValue: 53
  - field: address
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 域名解析的地址
      en-US: Address For DNS
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: text
    # required-true or false
    # 是否是必输项 true-必填 false-可选
    required: true
  # field-param field key
  # field-字段名称标识符
  - field: timeout
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 连接超时时间(ms)
      en-US: Connect Timeout(ms)
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # when type is number, range is required
    # 当type为number时,用range表示范围
    range: '[0,100000]'
    # required-true or false
    # 是否是必输项 true-必填 false-可选
    required: true
    # default value 6000
    # 默认值 6000
    defaultValue: 6000
  - field: tcp
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 是否使用tcp协议
      en-US: Use TCP Protocol
    # type-param field type(boolean mapping the html switch tag)
    # type-当type为boolean时,前端用switch展示开关
    type: boolean
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
    # default value false
    # 默认值 false
    defaultValue: false

# collect metrics config list
# 采集指标配置列表
metrics:
  # metrics - header
  # 监控指标 - header
  - name: header
    i18n:
      zh-CN: Header
      en-US: Header
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标采集调度优先级(0->127)->(优先级高->低) 优先级低的指标会等优先级高的指标采集完成后才会被调度, 相同优先级的指标会并行调度采集
    # 优先级为0的指标为可用性指标,即它会被首先调度,采集成功才会继续调度其它指标,采集失败则中断调度
    priority: 0
    # 指标信息 包括 field名称   type字段类型:0-number数字,1-string字符串   label-是否是指标标签字段   unit:指标单位
    # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
    # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), label-是否是指标标签字段
    fields:
      - field: responseTime
        type: 0
        unit: ms
        i18n:
          zh-CN: 响应时间
          en-US: Response Time
      - field: opcode
        type: 1
        i18n:
          zh-CN: 操作码
          en-US: Opcode
      - field: status
        type: 1
        i18n:
          zh-CN: 响应状态
          en-US: Response Status
      - field: flags
        type: 1
        i18n:
          zh-CN: 响应标志
          en-US: Response Flags
      - field: questionRowCount
        type: 0
        i18n:
          zh-CN: 请求记录数
          en-US: Question Record Count
      - field: answerRowCount
        type: 0
        i18n:
          zh-CN: 响应记录数
          en-US: Answer Record Count
      - field: authorityRowCount
        type: 0
        i18n:
          zh-CN: 授权记录数
          en-US: Authority Record Count
      - field: additionalRowCount
        type: 0
        i18n:
          zh-CN: 附加记录数
          en-US: Additional Record Count
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk, dns
    # 采集协议, 目前支持sql, ssh, http, telnet, wmi, snmp, sdk, dns
    protocol: dns
    # Specific collection configuration when protocol is telnet protocol
    # 当protocol为telnet协议时具体的采集配置
    dns:
      # DNS Server IP
      # DNS服务器IP
      dnsServerIP: ^_^host^_^
      # port
      # 端口
      port: ^_^port^_^
      # address that used to run dig command
