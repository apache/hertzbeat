category: mid
app: shenyu
name:
  zh-CN: ShenYu网关
  en-US: ShenYu Gateway
params:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    defaultValue: 8090
    required: true
  - field: timeout
    name:
      zh-CN: 查询超时时间
      en-US: Query Timeout
    type: number
    required: false
    hide: true
    defaultValue: 6000
metrics:
  - name: shenyu_request_total
    priority: 0
    fields:
      - field: value
        type: 0
    # 监控采集使用协议 eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: http
    # 当protocol为http协议时具体的采集配置
    http:
      # 主机host: ipv4 ipv6 域名
      host: ^_^host^_^
      # 端口
      port: ^_^port^_^
      # url请求接口路径
      url: ''
      timeout: ^_^timeout^_^
      method: GET
      parseType: prometheus

