metrics:
  - name: status
    priority: 0
    fields:
      - field: responseTime
        type: 0
        unit: ms
      - field: code
        type: 0
    aliasFields:
      - ^_^jsonPath^_^
      - responseTime
    calculates:
      - code=^_^jsonPath^_^
      - responseTime=responseTime
    protocol: http
    http:
      host: ^_^host^_^
      port: ^_^port^_^
      url: ^_^uri^_^
      timeout: ^_^timeout^_^
      method: ^_^method^_^
      ssl: ^_^ssl^_^
      payload: ^_^payload^_^
      headers:
        content-type: ^_^contentType^_^
        ^_^headers^_^: ^_^headers^_^
      params:
        ^_^params^_^: ^_^params^_^
      authorization:
        type: ^_^authType^_^
        basicAuthUsername: ^_^username^_^
        basicAuthPassword: ^_^password^_^
        digestAuthUsername: ^_^username^_^
        digestAuthPassword: ^_^password^_^
        bearerTokenToken: ^_^token^_^
      parseType: jsonPath
      parseScript: '$'
