# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
# 监控类型所属类别：service-应用服务 program-应用程序 db-数据库 custom-自定义 os-操作系统 bigdata-大数据 mid-中间件 webserver-web服务器 cache-缓存 cn-云原生 network-网络监控等等
category: db
# The monitoring type eg: linux windows tomcat mysql aws...
# 监控类型 eg: linux windows tomcat mysql aws...
app: tidb
# The monitoring i18n name
# 监控类型国际化名称
name:
  zh-CN: TiDB数据库
  en-US: TiDB
# The description and help of this monitoring type
# 监控类型的帮助描述信息
help:
  zh-CN: HertzBeat 使用 HTTP 和 JDBC 协议对 TiDB 的通用性能指标进行采集监控，点击查看开启步骤</a>。<br>您可以点击“<i>新建 TiDB 数据库</i>”并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: HertzBeat monitors general performance metrics of TiDB through HTTP adn JDBC protocol. <br> You could click the "<i>New TiDB</i>" button and proceed with the configuration or import an existing setup through the "<i>More Actions</i>".
  zh-TW: HertzBeat 使用 HTTP 和 JDBC 協議對 TiDB 的通用性能指標進行採集監控，點擊查看開啟步驟</a>。 <br>您可以點擊“<i>新建 TiDB 數據庫</i>”並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。
helpLink:
  zh-CN: https://hertzbeat.com/zh-cn/docs/help/tidb
  en-US: https://hertzbeat.com/docs/help/tidb
# 监控所需输入参数定义(根据定义渲染页面UI)
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  # field-变量字段标识符
  - field: host
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: 目标Host
      en-US: Target Host
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: host
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: true
  # field-param field key
  # field-变量字段标识符
  - field: port
    # name-param field display i18n name
    # name-参数字段显示名称
    name:
      zh-CN: JDBC 端口
      en-US: JDBC Port
    # type-param field type(most mapping the html input type)
    # type-字段类型,样式(大部分映射input标签type属性)
    type: number
    # when type is number, range is required
    # 当type为number时,用range表示范围
    range: '[0,65535]'
    # required-true or false
    # required-是否是必输项 true-必填 false-可选
    required: false
    defaultValue: 4000
    # hide param-true or false
    # 是否隐藏字段 true or false
    hide: true
  - field: service-port
    name:
      zh-CN: Service 端口
      en-US: Service Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 10080

  - field: pd-port
    name:
      zh-CN: PD 端口
      en-US: PD Port
    type: number
    range: '[0,65535]'
    required: false
    defaultValue: 2379

  - field: timeout
    name:
      zh-CN: 查询超时时间(ms)
      en-US: Query Timeout(ms)
    type: number
    required: false
    defaultValue: 6000

  - field: database
    name:
      zh-CN: 数据库名称
      en-US: Database Name
    type: text
    required: false
    hide: true

  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
    type: text
    limit: 20
    required: false
    hide: true

  - field: password
    name:
      zh-CN: 密码
      en-US: Password
    type: password
    required: false
    hide: true

  - field: url
    name:
      zh-CN: JDBC URL
      en-US: JDBC URL
    type: text
    required: false
    hide: true
# collect metrics config list
# 采集指标配置列表
metrics:
  # metrics - status
  # 监控指标 - status
  - name: status
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标采集调度优先级(0->127)->(优先级高->低) 优先级低的指标会等优先级高的指标采集完成后才会被调度, 相同优先级的指标会并行调度采集
    # 优先级为0的指标为可用性指标,即它会被首先调度,采集成功才会继续调度其它指标,采集失败则中断调度
    priority: 0
    # collect metrics content
    # 具体监控指标列表
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), label-是否是指标标签字段
      - field: connections
        type: 0
      - field: version
        type: 1
      - field: git_hash
        type: 1
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    # 用于监控的协议, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: http
    http:
      # http host: ipv4 ipv6 domain
      host: ^_^host^_^
      # http port
      port: ^_^service-port^_^
      # http url
      url: '/status'
      timeout: ^_^timeout^_^
      # http method: GET POST PUT DELETE PATCH
      method: GET
      # http response data parse type: default-hertzbeat rule, jsonpath-jsonpath script, website-for website monitoring, prometheus-prometheus exporter rule
      # http 响应数据解析方式: default-系统规则, jsonPath-jsonPath脚本, website-网站可用性指标监控, prometheus-Prometheus数据规则
      parseType: jsonPath
      parseScript: '$'
      
  - name: stores
    priority: 1
    fields:
      - field: address
        type: 1
      - field: version
        type: 1
      - field: status_address
        type: 1
      - field: deploy_path
        type: 1
      - field: state_name
        type: 1
      - field: capacity
        type: 1
      - field: available
        type: 1
      - field: used_size
        type: 1
      - field: start_ts
        type: 1
      - field: last_heartbeat_ts
        type: 1
      - field: uptime
        type: 1
    aliasFields:
      - $.store.address
      - $.store.version
      - $.store.status_address
      - $.store.deploy_path
      - $.store.state_name
      - $.status.capacity
      - $.status.available
      - $.status.used_size
      - $.status.start_ts
      - $.status.last_heartbeat_ts
      - $.status.uptime
    calculates:
      - address=$.store.address
      - version=$.store.version
      - status_address=$.store.status_address
      - deploy_path=$.store.deploy_path
      - state_name=$.store.state_name
      - capacity=$.status.capacity
      - available=$.status.available
      - used_size=$.status.used_size
      - start_ts=$.status.start_ts
      - last_heartbeat_ts=$.status.last_heartbeat_ts
      - uptime=$.status.uptime
    protocol: http
    http:
      host: ^_^host^_^
      port: ^_^pd-port^_^
      url: '/pd/api/v1/stores'
      timeout: ^_^timeout^_^
      method: GET
      parseType: jsonPath
      parseScript: '$.stores.*'

  - name: basic
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标采集调度优先级(0->127)->(优先级高->低) 优先级低的指标会等优先级高的指标采集完成后才会被调度, 相同优先级的指标会并行调度采集
    # 优先级为0的指标为可用性指标,即它会被首先调度,采集成功才会继续调度其它指标,采集失败则中断调度
    priority: 2
    # collect metrics content
    # 具体监控指标列表
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      # field-指标名称, type-指标类型(0-number数字,1-string字符串), unit-指标单位('%','ms','MB'), label-是否是指标标签字段
      - field: version
        type: 1
        label: true
      - field: port
        type: 1
      - field: datadir
        type: 1
      - field: max_connections
        type: 0
    # (optional)metrics field alias name, it is used as an alias field to map and convert the collected data and metrics field
    # (非必须)监控指标别名，与上面的指标名映射。用于采集接口数据字段不直接是最终指标名称,需要此别名做映射转换
    aliasFields:
      - version
      - port
      - datadir
      - max_connections
    # (optional)mapping and conversion expressions, use these and aliasField above to calculate metrics value
    # (非必须)指标计算表达式,与上面的别名一起作用,计算出最终需要的指标值
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - port=port
      - datadir=datadir
      - max_connections=max_connections
      - version=version+"_"+version_compile_os+"_"+version_compile_machine
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    # 用于监控的协议, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: jdbc
    # the config content when protocol is jdbc
    # 协议为jdbc时的配置内容
    jdbc:
      # host: ipv4 ipv6 host
      # 主机host: ipv4 ipv6 域名
      host: ^_^host^_^
      # 端口
      port: ^_^port^_^
      # database platform name
      # 数据库平台名称
      platform: mysql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      timeout: ^_^timeout^_^
      # SQL Query Method：oneRow, multiRow, columns
      # SQL查询方式： oneRow, multiRow, columns
      queryType: columns
      # sql
      sql: show global variables where Variable_name like 'version%' or Variable_name = 'max_connections' or Variable_name = 'datadir' or Variable_name = 'port';
      # JDBC url
      url: ^_^url^_^

