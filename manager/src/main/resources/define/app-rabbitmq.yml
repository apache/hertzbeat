      - field: message_bytes
        type: 0
        unit: B
        i18n:
          zh-CN: 消息字节数
          en-US: Message Bytes
      - field: message_bytes_ready
        type: 0
        unit: B
        i18n:
          zh-CN: 就绪消息字节数
          en-US: Message Bytes Ready
      - field: message_bytes_unacknowledged
