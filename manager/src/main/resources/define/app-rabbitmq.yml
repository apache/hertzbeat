        i18n:
          zh-CN: 磁盘可用空间限制
          en-US: Disk Free Limit
      - field: disk_free
        type: 0
        unit: GB
        i18n:
          zh-CN: 可用磁盘空间
          en-US: Disk Free
      - field: gc_num
        type: 0
        i18n:
          zh-CN: 垃圾回收次数
          en-US: GC Count
      - field: gc_bytes_reclaimed
        type: 0
        unit: MB
        i18n:
          zh-CN: 回收的垃圾字节数
          en-US: GC Bytes Reclaimed
      - field: context_switches
        type: 0
        i18n:
          zh-CN: 上下文切换次数
          en-US: Context Switches
      - field: io_read_count
        type: 0
        i18n:
          zh-CN: 读取次数
          en-US: IO Read Count
      - field: io_read_bytes
        type: 0
        unit: KB
        i18n:
          zh-CN: 读取字节数
          en-US: IO Read Bytes
      - field: io_read_avg_time
        type: 0
        unit: ms
        i18n:
          zh-CN: 平均读取时间
          en-US: IO Read Average Time
      - field: io_write_count
        type: 0
        i18n:
          zh-CN: 写入次数
          en-US: IO Write Count
      - field: io_write_bytes
        type: 0
        unit: KB
        i18n:
          zh-CN: 写入字节数
          en-US: IO Write Bytes
      - field: io_write_avg_time
        type: 0
        unit: ms
        i18n:
          zh-CN: 平均写入时间
          en-US: IO Write Average Time
      - field: io_seek_count
        type: 0
        i18n:
          zh-CN: 寻址次数
          en-US: IO Seek Count
      - field: io_seek_avg_time
        type: 0
