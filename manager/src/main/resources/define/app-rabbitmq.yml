        i18n:
          zh-CN: 平均寻址时间
          en-US: IO Seek Average Time
      - field: io_sync_count
        type: 0
        i18n:
          zh-CN: 同步次数
          en-US: IO Sync Count
      - field: io_sync_avg_time
        type: 0
        unit: ms
        i18n:
          zh-CN: 平均同步时间
          en-US: IO Sync Average Time
      - field: connection_created
        type: 0
        i18n:
          zh-CN: 创建的连接数
          en-US: Connections Created
      - field: connection_closed
        type: 0
        i18n:
          zh-CN: 关闭的连接数
          en-US: Connections Closed
      - field: channel_created
        type: 0
        i18n:
          zh-CN: 创建的通道数
          en-US: Channels Created
      - field: channel_closed
        type: 0
        i18n:
          zh-CN: 关闭的通道数
          en-US: Channels Closed
      - field: queue_declared
        type: 0
        i18n:
          zh-CN: 声明的队列数
          en-US: Queues Declared
      - field: queue_created
        type: 0
        i18n:
          zh-CN: 创建的队列数
          en-US: Queues Created
      - field: queue_deleted
        type: 0
        i18n:
          zh-CN: 删除的队列数
          en-US: Queues Deleted
    units:
      - mem_limit=B->MB
      - mem_used=B->MB
      - disk_free_limit=B->GB
      - disk_free=B->GB
      - gc_bytes_reclaimed=B->MB
      - io_read_bytes=B->KB
      - io_write_bytes=B->KB
    protocol: http
    http:
      # 主机host: ipv4 ipv6 域名
      host: ^_^host^_^
      # 端口
      port: ^_^port^_^
      # url请求接口路径
      url: /api/nodes
      # 请求方式 GET POST PUT DELETE PATCH
      method: GET
      # 是否启用ssl/tls,即是http还是https,默认false
      ssl: ^_^ssl^_^
      # 认证
      authorization:
        # 认证方式: Basic Auth, Digest Auth, Bearer Token
        type: ^_^authType^_^
        basicAuthUsername: ^_^username^_^
        basicAuthPassword: ^_^password^_^
      # 响应数据解析方式: default-系统规则,jsonPath-jsonPath脚本,website-api可用性指标监控
      parseType: jsonPath
      parseScript: '$.*'

  - name: queues
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    # 指标采集调度优先级(0->127)->(优先级高->低) 优先级低的指标会等优先级高的指标采集完成后才会被调度, 相同优先级的指标会并行调度采集
