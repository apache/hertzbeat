      sql: show global status where Variable_name = 'questions' or Variable_name = 'uptime';
      url: ^_^url^_^

  - name: innodb
    priority: 2
    fields:
      - field: innodb_data_reads
        type: 0
        unit: Times
      - field: innodb_data_writes
        type: 0
        unit: Times
      - field: innodb_data_read
        type: 0
        unit: KB
      - field: innodb_data_written
        type: 0
        unit: KB
      - field: innodb_buffer_hit_rate
        type: 0
