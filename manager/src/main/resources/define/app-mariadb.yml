  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/mariadb
  en-US: https://hertzbeat.apache.org/docs/help/mariadb
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  - field: host
