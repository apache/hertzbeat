# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: mid
# The monitoring type eg: linux windows tomcat mysql aws...
app: activemq
# The monitoring i18n name
name:
  zh-CN: ActiveMQ消息系统
  en-US: ActiveMQ Message
  ja-JP: ActiveMQメッセージングシステム
# The description and help of this monitoring type
help:
  zh-CN: HertzBeat 使用 <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jmx'> JMX 协议</a> 对 Apache ActiveMQ 消息中间件的运行状态，节点，Topic等相关指标（broker、topic、memory pool、class loading、thread）进行监测。<br><span class='help_module_span'>⚠️注意：您需要在 ActiveMQ 开启 JMX 服务。<a class='help_module_content' href='https://hertzbeat.apache.org/zh-cn/docs/help/activemq'>点击查看开启步骤</a>。</span>
  en-US: "HertzBeat uses <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jmx'> JMX protocol</a> to monitor the running status, nodes, topics, and other metrics of Apache ActiveMQ message-oriented middleware. <br><span class='help_module_span'>⚠️Note: You should enable the JMX service in ActiveMQ. <a class='help_module_content' href='https://hertzbeat.apache.org/docs/help/activemq'>Click here to view the specific steps.</a></span>"
  zh-TW: HertzBeat使用 <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jmx'> JMX 協定</a> 對 Apache ActiveMQ 消息中介軟體的運行狀態，節點，Topic 等相關名額（broker、topic、memory pool、class loading、thread）進行監測。<br><span class='help_module_span'> ⚠️注意：您需要在 ActiveMQ 開啟 JMX 服務。<a class='help_module_content' href=' https://hertzbeat.apache.org/zh-cn/docs/help/activemq'>點擊查看開啟步驟</a>。</span>
  ja-JP: HertzBeatは <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jmx'> JMXプロトコルを介して</a> Apache ActiveMQメッセージングシステムのランタイムステータス、ノード、トピック、その他の関連メトリックを監視します。<br><span class='help_module_span'> ⚠️注意：ActiveMQ で JMX サービスを有効にする必要があります。<a class='help_module_content' href=' https://hertzbeat.apache.org/zh-cn/docs/help/activemq'>クリックしてガイドを見ます</a>。</span>
helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/activemq
  en-US: https://hertzbeat.apache.org/docs/help/activemq
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: 目标 Host
      en-US: Target Host
      ja-JP: 目標ホスト
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: JMX 端口
      en-US: JMX Port
      ja-JP: JMXポート
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
    # default value
    defaultValue: 11099
  # field-param field key
  - field: url
    # name-param field display i18n name
    name:
      zh-CN: JMX URL
      en-US: JMX URL
      ja-JP: JMX URL
    # type-param field type(most mapping the html input type)
    type: text
    # required-true or false
    required: false
    # hide param-true or false
    hide: true
    # param field input placeholder
    placeholder: 'service:jmx:rmi:///jndi/rmi://host:port/jmxrmi'
  # field-param field key
  - field: username
    # name-param field display i18n name
    name:
      zh-CN: 用户名
      en-US: Username
      ja-JP: ユーザー名
    # type-param field type(most mapping the html input type)
    type: text
    # when type is text, use limit to limit string length
    limit: 50
    # required-true or false
    required: false
    # hide param-true or false
    hide: true
  # field-param field key
  - field: password
    # name-param field display i18n name
    name:
      zh-CN: 密码
      en-US: Password
      ja-JP: パスワード
    # type-param field type(most mapping the html input tag)
    type: password
    # required-true or false
    required: false
    # hide param-true or false
    hide: true

# collect metrics config list
metrics:
  # metrics - basic
  - name: basic
    i18n:
      zh-CN: 虚拟机基础信息
      en-US: JVM Basic
      ja-JP: Java仮想マシン基礎情報
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: VmName
        type: 1
        i18n:
          zh-CN: 名称
          en-US: Vm Name
          ja-JP: 仮想マシン名
      - field: VmVendor
        type: 1
        i18n:
          zh-CN: 厂商
          en-US: Vm Vendor
          ja-JP: 仮想マシンベンダー
      - field: VmVersion
        type: 1
        i18n:
          zh-CN: 版本
          en-US: Vm Version
          ja-JP: 仮想マシンバージョン
      - field: Uptime
        type: 0
        unit: ms
        i18n:
          zh-CN: 运行时长
          en-US: Up time
          ja-JP: アップタイム
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: jmx
    # the config content when protocol is jmx
    jmx:
      # jmx host: ipv4 ipv6 domain
      host: ^_^host^_^
      # jmx port
      port: ^_^port^_^
      # jmx username
      username: ^_^username^_^
      # jmx password
      password: ^_^password^_^
      # jmx mbean object name
      objectName: java.lang:type=Runtime
      # jmx url
      url: ^_^url^_^

  - name: broker
    i18n:
      zh-CN: Broker 信息
      en-US: Broker Info
      ja-JP: ブローカー情報
    priority: 1
    fields:
      - field: BrokerName
        type: 1
        label: true
        i18n:
          zh-CN: Broker 名称
          en-US: Broker Name
          ja-JP: ブローカー名
      - field: BrokerVersion
        i18n:
          zh-CN: Broker 版本
          en-US: Broker Version
          ja-JP: ブローカーバージョン
        type: 1
      - field: Uptime
        i18n:
          zh-CN: 启动时长
          en-US: Uptime
          ja-JP: アップタイム
        type: 1
      - field: UptimeMillis
        i18n:
          zh-CN: 启动时长（毫秒）
          en-US: Uptime Millis
          ja-JP: アップタイム（ｍｓ）
        type: 0
        unit: ms
      - field: Persistent
        i18n:
          zh-CN: 持久化
          en-US: Persistence
          ja-JP: 永続性
        type: 1
      - field: DataDirectory
        i18n:
          zh-CN: 数据目录
          en-US: Data Directory
          ja-JP: データディレクトリ
        type: 1
      - field: MemoryPercentUsage
        i18n:
          zh-CN: 内存使用率
          en-US: Memory Percent Usage
          ja-JP: メモリ使用率
        type: 0
        unit: '%'
      - field: StorePercentUsage
        i18n:
          zh-CN: 存储使用率
          en-US: Store Percent Usage
          ja-JP: ストレージ使用率
        type: 0
        unit: '%'
      - field: TempPercentUsage
        i18n:
          zh-CN: 临时使用率
          en-US: Temp Percent Usage
          ja-JP: 一時使用率
        type: 0
        unit: '%'
      - field: CurrentConnectionsCount
        i18n:
          zh-CN: 当前连接数
          en-US: Current Connections Count
          ja-JP: 現在接続数
        type: 0
      - field: TotalConnectionsCount
        i18n:
          zh-CN: 总连接数
          en-US: Total Connections Count
          ja-JP: 合計接続数
        type: 0
      - field: TotalEnqueueCount
        i18n:
          zh-CN: 总入队数
          en-US: Total Enqueue Count
          ja-JP: 合計エンキュー数
        type: 0
      - field: TotalDequeueCount
        i18n:
          zh-CN: 总出队数
          en-US: Total Dequeue Count
          ja-JP: 合計デキュー数
        type: 0
      - field: TotalConsumerCount
        i18n:
          zh-CN: 消费者总数
          en-US: Total Consumer Count
          ja-JP: 消費者総数
        type: 0
      - field: TotalProducerCount
        i18n:
          zh-CN: 生产者总数
          en-US: Total Producer Count
          ja-JP: 生産者総数
        type: 0
      - field: TotalMessageCount
        i18n:
          zh-CN: 总消息数
          en-US: Total Message Count
          ja-JP: メッセージ総数
        type: 0
      - field: AverageMessageSize
        i18n:
          zh-CN: 平均消息大小
          en-US: Average Message Size
          ja-JP: 平均メッセージサイズ
        type: 0
      - field: MaxMessageSize
        i18n:
          zh-CN: 最大消息大小
          en-US: Max Message Size
          ja-JP: 最大メッセージサイズ
        type: 0
      - field: MinMessageSize
        i18n:
          zh-CN: 最小消息大小
          en-US: Min Message Size
          ja-JP: 最小メッセージサイズ
        type: 0
    protocol: jmx
    jmx:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      objectName: org.apache.activemq:type=Broker,brokerName=*
      url: ^_^url^_^

  - name: topic
    priority: 1
    fields:
      - field: Name
        type: 1
        label: true
        i18n:
          zh-CN: Topic 名称
          en-US: Topic Name
          ja-JP: トピック名
      - field: MemoryLimit
        type: 0
        unit: MB
        i18n:
          zh-CN: 内存限制
          en-US: Memory Limit
          ja-JP: メモリ制限
      - field: MemoryPercentUsage
        type: 0
        unit: '%'
        i18n:
          zh-CN: 内存使用率
          en-US: Memory Percent Usage
          ja-JP: メモリ使用率
      - field: ProducerCount
        type: 0
        i18n:
          zh-CN: 生产者数量
          en-US: Producer Count
          ja-JP: 生産者数
      - field: ConsumerCount
        type: 0
        i18n:
          zh-CN: 消费者数量
          en-US: Consumer Count
          ja-JP: 消費者数
      - field: EnqueueCount
        type: 0
        i18n:
          zh-CN: 入队数量
          en-US: Enqueue Count
          ja-JP: エンキュー数
      - field: DequeueCount
        type: 0
        i18n:
          zh-CN: 出队数量
          en-US: Dequeue Count
          ja-JP: デキュー数
      - field: ForwardCount
        type: 0
        i18n:
          zh-CN: 转发数量
          en-US: Forward Count
          ja-JP: フォワード数
      - field: InFlightCount
        type: 0
        i18n:
          zh-CN: 进行中数量
          en-US: In Flight Count
          ja-JP: 処理数
      - field: DispatchCount
        type: 0
        i18n:
          zh-CN: 分发数量
          en-US: Dispatch Count
          ja-JP: ディスパッチ数
      - field: ExpiredCount
        type: 0
        i18n:
          zh-CN: 过期数量
          en-US: Expired Count
          ja-JP: 期限切れ数
      - field: StoreMessageSize
        type: 0
        unit: B
        i18n:
          zh-CN: 存储消息大小
          en-US: Store Message Size
          ja-JP: ストレージメッセージサイズ
      - field: AverageEnqueueTime
        type: 0
        unit: ms
        i18n:
          zh-CN: 平均入队时间
          en-US: Average Enqueue Time
          ja-JP: 平均エンキュー時間
      - field: MaxEnqueueTime
        type: 0
        unit: ms
        i18n:
          zh-CN: 最大入队时间
          en-US: Max Enqueue Time
          ja-JP: 最大エンキュー時間
      - field: MinEnqueueTime
        type: 0
        unit: ms
        i18n:
          zh-CN: 最小入队时间
          en-US: Min Enqueue Time
          ja-JP: 最小エンキュー時間
      - field: TotalBlockedTime
        type: 0
        unit: ms
        i18n:
          zh-CN: 总阻塞时间
          en-US: Total Blocked Time
          ja-JP: 合計ブロック時間
      - field: AverageMessageSize
        type: 0
        unit: B
        i18n:
          zh-CN: 平均消息大小
          en-US: Average Message Size
          ja-JP: 平均メッセージサイズ
      - field: MaxMessageSize
        type: 0
        unit: B
        i18n:
          zh-CN: 最大消息大小
          en-US: Max Message Size
          ja-JP: 最大メッセージサイズ
      - field: MinMessageSize
        type: 0
        unit: B
        i18n:
          zh-CN: 最小消息大小
          en-US: Min Message Size
          ja-JP: 最小メッセージサイズ
    units:
      - MemoryLimit=B->MB
    protocol: jmx
    jmx:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      objectName: org.apache.activemq:type=Broker,brokerName=*,destinationType=Topic,destinationName=*
      url: ^_^url^_^

  - name: memory_pool
    i18n:
      zh-CN: 内存池
      en-US: Memory Pool
      ja-JP: メモリプール
    priority: 2
    fields:
      - field: name
        type: 1
        label: true
        i18n:
          zh-CN: 指标名称
          en-US: Name
          ja-JP: 指標名
      - field: committed
        type: 0
        unit: MB
        i18n:
          zh-CN: 已分配内存
          en-US: Committed
          ja-JP: コミットメモリー
      - field: init
        type: 0
        unit: MB
        i18n:
          zh-CN: 初始化内存
          en-US: Init
          ja-JP: イニシャルメモリ
      - field: max
        type: 0
        unit: MB
        i18n:
          zh-CN: 最大内存
          en-US: Max
          ja-JP: 最大メモリ
      - field: used
        type: 0
        unit: MB
        i18n:
          zh-CN: 已使用内存
          en-US: Used
          ja-JP: 使用済みメモリ
    units:
      - committed=B->MB
      - init=B->MB
      - max=B->MB
      - used=B->MB
    aliasFields:
      - Name
      - Usage->committed
      - Usage->init
      - Usage->max
      - Usage->used
    calculates:
      - name=Name
      - committed=Usage->committed
      - init=Usage->init
      - max=Usage->max
      - used=Usage->used
    protocol: jmx
    jmx:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      objectName: java.lang:type=MemoryPool,name=*
      url: ^_^url^_^

  - name: class_loading
    i18n:
      zh-CN: 类加载信息
      en-US: Class Loading
      ja-JP: クラスローディング情報
    priority: 2
    fields:
      - field: LoadedClassCount
        type: 0
        i18n:
          zh-CN: 当前已加载类数量
          en-US: Loaded Class Count
          ja-JP: ロードされたクラス数
      - field: TotalLoadedClassCount
        type: 0
        i18n:
          zh-CN: 已加载类总数量
          en-US: Total Loaded Class Count
          ja-JP: ロードされたクラス総数
      - field: UnloadedClassCount
        type: 0
        i18n:
          zh-CN: 未加载类总数量
          en-US: Unloaded Class Count
          ja-JP: アンロードされたクラス総数
    protocol: jmx
    jmx:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      objectName: java.lang:type=ClassLoading
      url: ^_^url^_^

  - name: thread
    i18n:
      zh-CN: 线程信息
      en-US: Thread
      ja-JP: スレッド情報
    priority: 2
    fields:
      - field: TotalStartedThreadCount
        type: 0
        i18n:
          zh-CN: 已启动线程总数
          en-US: Total Started Thread Count
          ja-JP: スレッド総数
      - field: ThreadCount
        type: 0
        i18n:
          zh-CN: 活跃线程数
          en-US: Thread Count
          ja-JP: 活躍スレッド数
      - field: PeakThreadCount
        type: 0
        i18n:
          zh-CN: 最大峰值线程数
          en-US: Peak Thread Count
          ja-JP: 最大スレッド数
      - field: DaemonThreadCount
        type: 0
        i18n:
          zh-CN: 活跃守护线程数
          en-US: Daemon Thread Count
          ja-JP: デーモンスレッド数
      - field: CurrentThreadUserTime
        type: 0
        unit: s
        i18n:
          zh-CN: 线程占用的CPU时间(用户态)
          en-US: Current Thread User Time
          ja-JP: 現在のスレッドユーザー時間
      - field: CurrentThreadCpuTime
        type: 0
        unit: s
        i18n:
          zh-CN: 线程占用的CPU时间
          en-US: Current Thread CPU Time
          ja-JP: 現在のスレッドシステム時間
    units:
      - CurrentThreadUserTime=NS->S
      - CurrentThreadCpuTime=NS->S
    protocol: jmx
    jmx:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      objectName: java.lang:type=Threading
      url: ^_^url^_^
