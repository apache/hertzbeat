# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: bigdata
# The monitoring type eg: linux windows tomcat mysql aws...
app: seatunnel
# The monitoring i18n name
name:
  zh-CN: Seatunnel
  en-US: Seatunnel
  ja-JP: Seatunnel
# The description and help of this monitoring type
help:
  zh-CN: Hertzbeat 对 Seatunnel 通用指标进行测量监控。<br>您可以点击 “<i>新建 Seatunnel</i>” 并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: Hertzbeat measures and monitors the general metrics of Seatunnel.<br>You can click on “<i>Create New Seatunnel</i>” to configure it, or select “<i>More Actions</i>” to import an existing configuration.
  zh-TW: Hertzbeat 對 Seatunnel 通用指標進行測量監控。<br>您可以點擊 “<i>新建 Seatunnel</i>” 並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。
  ja-JP: Hertzbeat は Seatunnelの一般的なメトリクスを監視します。<br>「<i>新規 Seatunnel</i>」をクリックしてパラメタを設定した後、新規することができます。
helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/seatunnel
  en-US: https://hertzbeat.apache.org/docs/help/seatunnel
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: 目标Host
      en-US: Target Host
      ja-JP: 目標ホスト
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: 端口
      en-US: Port
      ja-JP: ポート
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
    # default value
    defaultValue: 5801
  # field-param field key
  - field: timeout
    # name-param field display i18n name
    name:
      zh-CN: 查询超时时间
      en-US: Query Timeout
      ja-JP: クエリタイムアウト
    # type-param field type(most mapping the html input type)
    type: number
    # required-true or false
    required: false
    # hide param-true or false
    hide: true
    # default value
    defaultValue: 6000
  # field-param field key
  - field: ssl
    # name-param field display i18n name
    name:
      zh-CN: 启用HTTPS
      en-US: SSL
      ja-JP: SSL
    # type-param field type(boolean mapping the html h tag)
    type: boolean
    # required-true or false
    required: true

# collect metrics config list
metrics:
  - name: overview
    i18n:
      zh-CN: 集群概览
      en-US: Cluster Overview
      ja-JP: クラスター概要
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: projectVersion
        type: 1
        i18n:
          zh-CN: 项目版本
          en-US: Project Version
          ja-JP: プロジェクトバージョン
      - field: gitCommitAbbrev
        type: 1
        i18n:
          zh-CN: Git提交编号
          en-US: Git Commit Abbrev
          ja-JP: GitコミットID
      - field: totalSlot
        type: 0
        i18n:
          zh-CN: 总槽位数
          en-US: Total Slot
          ja-JP: スロット数
      - field: unassignedSlot
        type: 0
        i18n:
          zh-CN: 未分配槽位数
          en-US: Unassigned Slot
          ja-JP: 未割り当てのスロット数
      - field: runningJobs
        type: 0
        i18n:
          zh-CN: 运行中任务数
          en-US: Running Jobs
          ja-JP: 実行中のタスク数
      - field: finishedJobs
        type: 0
        i18n:
          zh-CN: 已完成任务数
          en-US: Finished Jobs
          ja-JP: 完了したタスク数
      - field: failedJobs
        type: 0
        i18n:
          zh-CN: 失败任务数
          en-US: Failed Jobs
          ja-JP: 失敗したタスク数
      - field: cancelledJobs
        type: 0
        i18n:
          zh-CN: 取消任务数
          en-US: Cancelled Jobs
          ja-JP: キャンセルされたタスク数
      - field: workers
        type: 0
        i18n:
          zh-CN: Worker数
          en-US: Workers
          ja-JP: ワーカー数
    # (optional)metrics field alias name, it is used as an alias field to map and convert the collected data and metrics field
    aliasFields:
      - projectVersion
      - gitCommitAbbrev
      - totalSlot
      - unassignedSlot
      - runningJobs
      - finishedJobs
      - failedJobs
      - cancelledJobs
      - workers
    # mapping and conversion expressions, use these and aliasField above to calculate metrics value
    # eg: cores=core1+core2, usage=usage, waitTime=allTime-runningTime
    calculates:
      - projectVersion=projectVersion
      - gitCommitAbbrev=gitCommitAbbrev
      - totalSlot=totalSlot
      - unassignedSlot=unassignedSlot
      - runningJobs=runningJobs
      - finishedJobs=finishedJobs
      - failedJobs=failedJobs
      - cancelledJobs=cancelledJobs
      - workers=workers
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: http
    # the config content when protocol is http
    http:
      # http host: ipv4 ipv6 domain
      host: ^_^host^_^
      # http port
      port: ^_^port^_^
      # http url
      url: /hazelcast/rest/maps/overview
      # http method: GET POST PUT DELETE PATCH
      method: GET
      # if enabled https
      ssl: ^_^ssl^_^
      # http response data parse type: default-hertzbeat rule, jsonpath-jsonpath script, website-for website monitoring, prometheus-prometheus exporter rule
      parseType: default

  - name: thread
    i18n:
      zh-CN: 线程信息
      en-US: Thread Info
      ja-JP: スレッド情報
    priority: 1
    fields:
      - field: threadName
        type: 1
        label: true
        i18n:
          zh-CN: 线程名称
          en-US: Thread Name
          ja-JP: スレッド名
      - field: threadId
        type: 0
        i18n:
          zh-CN: 线程ID
          en-US: Thread ID
          ja-JP: スレッドID
      - field: threadState
        type: 1
        i18n:
          zh-CN: 线程状态
          en-US: Thread State
          ja-JP: スレッド状態
      - field: stackTrace
        type: 1
        i18n:
          zh-CN: 堆栈信息
          en-US: Stack Trace
          ja-JP: スタックトレース
    protocol: http
    http:
      host: ^_^host^_^
      port: ^_^port^_^
      url: /hazelcast/rest/maps/thread-dump
      method: GET
      ssl: ^_^ssl^_^
      authorization:
        type: ^_^authType^_^
        basicAuthUsername: ^_^username^_^
        basicAuthPassword: ^_^password^_^
        digestAuthUsername: ^_^username^_^
        digestAuthPassword: ^_^password^_^
      # http response data parse type: default-hertzbeat rule, jsonpath-jsonpath script, website-for website monitoring, prometheus-prometheus exporter rule
      parseType: jsonPath
      # parse script when parse type is josnPath
      parseScript: '$.*'

  - name: system_monitor
    i18n:
      zh-CN: 节点监控
      en-US: Node Monitor
      ja-JP: ノード情報
    priority: 1
    fields:
      - field: isMaster
        type: 1
        label: true
        i18n:
          zh-CN: 是否主节点
          en-US: Is Master
          ja-JP: マスターノード
      - field: host
        type: 1
        i18n:
          zh-CN: IP地址
          en-US: IP Address
          ja-JP: IPアドレス
      - field: port
        type: 1
        i18n:
          zh-CN: 端口
          en-US: Port
          ja-JP: ポート
      - field: processors
        type: 1
        i18n:
          zh-CN: 处理器数
          en-US: Processors
          ja-JP: プロセッサ数
      - field: physical.memory.total
        type: 1
        i18n:
          zh-CN: 物理内存总量
          en-US: Physical Memory Total
          ja-JP: 物理メモリ容量
      - field: physical.memory.free
        type: 1
        i18n:
          zh-CN: 物理内存可用
          en-US: Physical Memory Free
          ja-JP: 利用可能な物理メモリ
      - field: swap.space.total
        type: 1
        i18n:
          zh-CN: 交换空间总量
          en-US: Swap Space Total
          ja-JP: スワップ領域容量
      - field: swap.space.free
        type: 1
        i18n:
          zh-CN: 交换空间可用
          en-US: Swap Space Free
          ja-JP: 利用可能なスワップ領域
      - field: heap.memory.used
        type: 1
        i18n:
          zh-CN: 堆内存已用
          en-US: Heap Memory Used
          ja-JP: 使用したヒープメモリ
      - field: heap.memory.free
        type: 1
        i18n:
          zh-CN: 堆内存可用
          en-US: Heap Memory Free
          ja-JP: 利用可能なヒープメモリ
      - field: heap.memory.total
        type: 1
        i18n:
          zh-CN: 堆内存总量
          en-US: Heap Memory Total
          ja-JP: ヒープメモリ容量
      - field: heap.memory.max
        type: 1
        i18n:
          zh-CN: 堆内存最大
          en-US: Heap Memory Max
          ja-JP: ヒープメモリの最大値
      - field: heap.memory.used/total
        type: 1
        i18n:
          zh-CN: 堆内存使用率
          en-US: Heap Memory Used/Total
          ja-JP: ヒープメモリの使用率
      - field: heap.memory.used/max
        type: 1
        i18n:
          zh-CN: 堆内存使用率最大
          en-US: Heap Memory Used/Max
          ja-JP: ヒープメモリの使用率の最大値
      - field: minor.gc.count
        type: 1
        i18n:
          zh-CN: 小垃圾回收次数
          en-US: Minor GC Count
          ja-JP: 若い領域GC回数
      - field: minor.gc.time
        type: 1
        i18n:
          zh-CN: 小垃圾回收时间
          en-US: Minor GC Time
          ja-JP: 若い領域GC時間
      - field: major.gc.count
        type: 1
        i18n:
          zh-CN: 大垃圾回收次数
          en-US: Major GC Count
          ja-JP: 古い領域GC回数
      - field: major.gc.time
        type: 1
        i18n:
          zh-CN: 大垃圾回收时间
          en-US: Major GC Time
          ja-JP: 古い領域GC時間
      - field: load.process
        type: 1
        i18n:
          zh-CN: 进程负载
          en-US: Load Process
          ja-JP: プロセスロード
      - field: load.system
        type: 1
        i18n:
          zh-CN: 系统负载
          en-US: Load System
          ja-JP: システムロード
      - field: load.systemAverage
        type: 1
        i18n:
          zh-CN: 系统平均负载
          en-US: Load System Average
          ja-JP: システムの平均ロード
      - field: thread.count
        type: 1
        i18n:
          zh-CN: 线程数
          en-US: Thread Count
          ja-JP: スレッド数
      - field: thread.peakCount
        type: 1
        i18n:
          zh-CN: 线程峰值
          en-US: Thread Peak Count
          ja-JP: 最大スレッド数
      - field: cluster.timeDiff
        type: 1
        i18n:
          zh-CN: 集群时间差
          en-US: Cluster Time Diff
          ja-JP: クラスター間の時差
      - field: event.q.size
        type: 1
        i18n:
          zh-CN: 事件队列大小
          en-US: Event Queue Size
          ja-JP: イベントキューのサイズ
      - field: executor.q.async.size
        type: 1
        i18n:
          zh-CN: 异步执行队列大小
          en-US: Executor Queue Async Size
          ja-JP: 非同期実行キューのサイズ
      - field: executor.q.client.size
        type: 1
        i18n:
          zh-CN: 客户端执行队列大小
          en-US: Executor Queue Client Size
          ja-JP: クライアントが実行するキューのサイズ
      - field: executor.q.client.query.size
        type: 1
        i18n:
          zh-CN: 客户端查询队列大小
          en-US: Executor Queue Client Query Size
          ja-JP: クライアントが実行するクエリキューのサイズ
      - field: executor.q.client.blocking.size
        type: 1
        i18n:
          zh-CN: 客户端阻塞队列大小
          en-US: Executor Queue Client Blocking Size
          ja-JP: クライアントが実行するブロッキングキューのサイズ
      - field: executor.q.query.size
        type: 1
        i18n:
          zh-CN: 查询队列大小
          en-US: Executor Queue Query Size
          ja-JP: クエリキューのサイズ
      - field: executor.q.scheduled.size
        type: 1
        i18n:
          zh-CN: 定时执行队列大小
          en-US: Executor Queue Scheduled Size
          ja-JP: スケジュールされたキューのサイズ
      - field: executor.q.io.size
        type: 1
        i18n:
          zh-CN: IO队列大小
          en-US: Executor Queue IO Size
          ja-JP: IOキューのサイズ
      - field: executor.q.system.size
        type: 1
        i18n:
          zh-CN: 系统执行队列大小
          en-US: Executor Queue System Size
          ja-JP: システムキューのサイズ
      - field: executor.q.operations.size
        type: 1
        i18n:
          zh-CN: 操作队列大小
          en-US: Executor Queue Operations Size
          ja-JP: 操作キューのサイズ
      - field: executor.q.priorityOperation.size
        type: 1
        i18n:
          zh-CN: 优先操作队列大小
          en-US: Executor Queue Priority Operation Size
          ja-JP: 優先操作キューのサイズ
      - field: operations.completed.count
        type: 1
        i18n:
          zh-CN: 完成操作次数
          en-US: Operations Completed Count
          ja-JP: 操作完了の回数
      - field: executor.q.mapLoad.size
        type: 1
        i18n:
          zh-CN: 映射加载队列大小
          en-US: Executor Queue Map Load Size
          ja-JP: Mapからロードするキューのサイズ
      - field: executor.q.mapLoadAllKeys.size
        type: 1
        i18n:
          zh-CN: 映射加载所有键大小
          en-US: Executor Queue Map Load All Keys Size
          ja-JP: Mapから全てのキーをロードするキューのサイズ
      - field: executor.q.cluster.size
        type: 1
        i18n:
          zh-CN: 集群执行队列大小
          en-US: Executor Queue Cluster Size
          ja-JP: クラスターキューのサイズ
      - field: executor.q.response.size
        type: 1
        i18n:
          zh-CN: 响应队列大小
          en-US: Executor Queue Response Size
          ja-JP: 応答キューのサイズ
      - field: operations.running.count
        type: 1
        i18n:
          zh-CN: 正在运行的操作数量
          en-US: Operations Running Count
          ja-JP: 実行中のキューのサイズ
      - field: operations.pending.invocations.percentage
        type: 1
        i18n:
          zh-CN: 待处理调用百分比
          en-US: Operations Pending Invocations Percentage
          ja-JP: 待機中の操作の比率
      - field: operations.pending.invocations.count
        type: 1
        i18n:
          zh-CN: 待处理调用数量
          en-US: Operations Pending Invocations Count
          ja-JP: 待機中の操作数
      - field: proxy.count
        type: 1
        i18n:
          zh-CN: 代理数量
          en-US: Proxy Count
          ja-JP: プロキシ数
      - field: clientEndpoint.count
        type: 1
        i18n:
          zh-CN: 客户端端点数量
          en-US: Client Endpoint Count
          ja-JP: クライアントエンドポイントの数
      - field: connection.active.count
        type: 1
        i18n:
          zh-CN: 活动连接数
          en-US: Connection Active Count
          ja-JP: アクティブな接続数
      - field: client.connection.count
        type: 1
        i18n:
          zh-CN: 客户端连接数
          en-US: Client Connection Count
          ja-JP: クライアント接続数
      - field: connection.count
        type: 1
        i18n:
          zh-CN: 总连接数
          en-US: Connection Count
          ja-JP: 接続総数
    protocol: http
    http:
      host: ^_^host^_^
      port: ^_^port^_^
      url: /hazelcast/rest/maps/system-monitoring-information
      method: GET
      ssl: ^_^ssl^_^
      authorization:
        type: ^_^authType^_^
        basicAuthUsername: ^_^username^_^
        basicAuthPassword: ^_^password^_^
        digestAuthUsername: ^_^username^_^
        digestAuthPassword: ^_^password^_^
      parseType: jsonPath
      parseScript: '$.*'
