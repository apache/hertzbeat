category: mid
app: kafka_client
name:
  zh-CN: Kafka消息系统（客户端）
  en-US: Kafka Message（Client）

help:
  zh-CN: HertzBeat 使用 <a href="https://hertzbeat.apache.org/zh-cn/docs/help/kafka_client">Kafka Admin Client</a> 对 Kafka 的通用指标进行采集监控。</span>
  en-US: HertzBeat uses <a href='https://hertzbeat.apache.org/docs/help/kafka_client'>Kafka Admin Client</a> to monitoring kafka general metrics. </span>
  zh-TW: HertzBeat 使用 <a href="https://hertzbeat.apache.org/zh-cn/docs/help/kafka_client">Kafka Admin Client</a> 對 Kafka 的通用指標進行采集監控。</span>

helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/kafka_client
  en-US: https://hertzbeat.apache.org/docs/help/kafka_client

params:
  - field: host
    name:
      zh-CN: 目标Host
      en-US: Target Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 9092

metrics:
  - name: topic_list
    i18n:
      zh-CN: 主题列表
      en-US: Topic List
    priority: 0
    fields:
      - field: TopicName
        type: 1
        i18n:
          zh-CN: 主题名称
          en-US: Topic Name
    protocol: kclient
    kclient:
      host: ^_^host^_^
      port: ^_^port^_^
      command: topic-list
  - name: topic_detail
    i18n:
      zh-CN: 主题详细信息
      en-US: Topic Detail Info
    priority: 1
    fields:
      - field: TopicName
        type: 1
        i18n:
          zh-CN: 主题名称
          en-US: Topic Name
      - field: PartitionNum
        type: 1
        i18n:
          zh-CN: 分区数量
          en-US: Partition Num
      - field: PartitionLeader
        type: 1
        i18n:
          zh-CN: 分区领导者
          en-US: Partition Leader
      - field: BrokerHost
        type: 1
        i18n:
          zh-CN: Broker主机
          en-US: Broker Host
      - field: BrokerPort
        type: 1
        i18n:
          zh-CN: Broker端口
          en-US: Broker Port
      - field: ReplicationFactorSize
        type: 1
        i18n:
          zh-CN: 复制因子大小
          en-US: Replication Factor Size
      - field: ReplicationFactor
        type: 1
        i18n:
          zh-CN: 复制因子
          en-US: Replication Factor
    protocol: kclient
    kclient:
      host: ^_^host^_^
      port: ^_^port^_^
      command: topic-describe
  - name: topic_offset
    i18n:
      zh-CN: 主题偏移量
      en-US: Topic Offset
    priority: 2
    # Kafka offset does not need to be obtained frequently, as getting it too quickly will affect performance
    interval: 300
    fields:
      - field: TopicName
        type: 1
        i18n:
          zh-CN: 主题名称
          en-US: Topic Name
      - field: PartitionNum
        type: 1
        i18n:
          zh-CN: 分区号
          en-US: Partition Num
      - field: earliest
        type: 0
        i18n:
          zh-CN: 最早偏移量
          en-US: Earliest Offset
      - field: latest
        type: 0
        i18n:
          zh-CN: 最新偏移量
          en-US: Latest Offset
    protocol: kclient
    kclient:
      host: ^_^host^_^
      port: ^_^port^_^
      command: topic-offset
  - name: consumer_detail
    i18n:
      zh-CN: 消费者组情况
      en-US: Consumer Detail Info
    priority: 3
    # Kafka offset does not need to be obtained frequently, as getting it too quickly will affect performance
    interval: 300
    fields:
      - field: GroupId
        type: 1
        i18n:
          zh-CN: 消费者组ID
          en-US: Consumer Group ID
      - field: Group Member Num
        type: 1
        i18n:
          zh-CN: 消费者实例数量
          en-US: Group Member Num
      - field: Topic
        type: 1
        i18n:
          zh-CN: 订阅主题名称
          en-US: Subscribed Topic Name
      - field: Offset of Each Partition
        type: 1
        i18n:
          zh-CN: 各分区偏移量
          en-US: Offset of Each Partition
      - field: Lag
        type: 0
        i18n:
          zh-CN: 落后偏移量
          en-US: Total Lag
    protocol: kclient
    kclient:
      host: ^_^host^_^
      port: ^_^port^_^
      command: consumer-detail