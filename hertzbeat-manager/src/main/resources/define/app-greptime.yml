    priority: 0
    fields:
      - field: short_version
        i18n:
          zh-CN: 版本
          en-US: version
        type: 1
        label: true
    protocol: http
    http:
      host: ^_^host^_^
      port: ^_^port^_^
      url: '/metrics'
      timeout: ^_^timeout^_^
      method: GET
      parseType: prometheus
      
