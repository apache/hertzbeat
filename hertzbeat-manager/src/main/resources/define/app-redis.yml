# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: cache
# The monitoring type eg: linux windows tomcat mysql aws...
app: redis
# The monitoring i18n name
name:
  zh-CN: Redis数据库
  en-US: Redis
  ja-JP: Redisデータベース
# The description and help of this monitoring type
help:
  zh-CN: HertzBeat 对 REDIS 数据库的通用性能指标进行采集监控(server、clients、memory、persistence、stats、replication、cpu、errorstats、cluster、commandstats)，支持版本为 REDIS1.0+。<br>您可以点击“<i>新建 REDIS 数据库</i>”并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: HertzBeat monitors REDIS database of general performance metrics such as memory, persistence, replication and so on. The versions we support is REDIS1.0+. <br>You could click the "<i>New REDIS</i>" button and proceed with the configuration or import an existing setup through the "<i>More Actions</i>" menu.
  zh-TW: HertzBeat 對 REDIS 數據庫的通用性能指標進行采集監控(server、clients、memory、persistence、stats、replication、cpu、errorstats、cluster、commandstats)，支持版本爲 REDIS1.0+。<br>您可以點擊“<i>新建 REDIS 數據庫</i>”並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。
  ja-JP: Hertzbeat は REDIS データベースの一般的なパフォーマンスのメトリクスを監視します。<br>「<i>新規 REDIS データベース</i>」をクリックしてパラメタを設定した後、新規することができます。
helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/redis
  en-US: https://hertzbeat.apache.org/docs/help/redis
# Input params define for monitoring(render web ui by
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: 目标Host
      en-US: Target Host
      ja-JP: 目標ホスト
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: 端口
      en-US: Port
      ja-JP: ポート
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
    # default value
    defaultValue: 6379
  # field-param field key
  - field: timeout
    # name-param field display i18n name
    name:
      zh-CN: 超时时间
      en-US: Timeout
      ja-JP: タイムアウト
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,100000]'
    # required-true or false
    required: true
    # default value
    defaultValue: 3000
  # field-param field key
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
      ja-JP: ユーザー名
    type: text
    limit: 50
    required: false
  # field-param field key
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
      ja-JP: パスワード
    type: password
    required: false
  - field: enableSshTunnel
    name:
      zh-CN: 是否启用SSH隧道
      en-US: Enable SSH Tunnel
      ja-JP: SSHトンネルの有効化
    type: boolean
    required: true
    hide: true
  - field: sshHost
    name:
      zh-CN: SSH Host
      en-US: SSH Host
      ja-JP: SSHホスト
    type: text
    required: false
    placeholder: 'When Enable SSH Tunnel'
    hide: true
  - field: sshPort
    name:
      zh-CN: SSH端口
      en-US: SSH Port
      ja-JP: SSHポート
    type: number
    range: '[0,65535]'
    required: false
    defaultValue: 22
    placeholder: 'When Enable SSH tunnel'
    hide: true
  - field: sshTimeout
    name:
      zh-CN: SSH超时时间(ms)
      en-US: SSH Timeout(ms)
      ja-JP: SSHタイムアウト（ｍｓ）
    type: number
    required: false
    range: '[400,200000]'
    defaultValue: 6000
    hide: true
  - field: sshUsername
    name:
      zh-CN: SSH用户名
      en-US: SSH Username
      ja-JP: SSHユーザー名
    type: text
    required: false
    placeholder: 'When Enable SSH tunnel'
    hide: true
  - field: sshPassword
    name:
      zh-CN: SSH密码
      en-US: SSH Password
      ja-JP: SSHパスワード
    type: password
    required: false
    hide: true
  - field: sshShareConnection
    name:
      zh-CN: 是否共享SSH连接
      en-US: Share SSH Connection
      ja-JP: SSH接続共有
    type: boolean
    required: true
    defaultValue: true
    hide: true
  - field: sshPrivateKey
    name:
      zh-CN: SSH私钥
      en-US: SSH PrivateKey
      ja-JP: SSH秘密鍵
    type: textarea
    placeholder: -----BEGIN RSA PRIVATE KEY-----
    required: false
    hide: true
  - field: sshPrivateKeyPassphrase
    name:
      zh-CN: SSH密钥短语
      en-US: SSH PrivateKey PassPhrase
      ja-JP: SSH秘密鍵フレーズ
    type: password
    required: false
    hide: true
# collect metrics config list
metrics:
  # metrics - server
  - name: server
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    i18n:
      zh-CN: 服务器信息
      en-US: Server
      ja-JP: サーバー情報
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: identity
        type: 1
        i18n:
          zh-CN: ID
          en-US: Identity
          ja-JP: ID
      - field: redis_version
        type: 1
        i18n:
          zh-CN: Redis服务版本
          en-US: Redis Version
          ja-JP: Redisバージョン
      - field: redis_git_sha1
        type: 0
        i18n:
          zh-CN: Git SHA1
          en-US: Git SHA1
          ja-JP: Git SHA1
      - field: redis_git_dirty
        type: 0
        i18n:
          zh-CN: Redis服务器代码是否有改动
          en-US: Git Dirty Flag
          ja-JP: RedisサーバーのGitリポジトリ状態
      - field: redis_build_id
        type: 1
        i18n:
          zh-CN: Build Id
          en-US: Build Id
          ja-JP: ビルド Id
      - field: redis_mode
        type: 1
        i18n:
          zh-CN: 运行模式
          en-US: Server Mode
          ja-JP: サーバーモード
      - field: os
        type: 1
        i18n:
          zh-CN: 操作系统
          en-US: Operating System
          ja-JP: オーエス
      - field: arch_bits
        type: 0
        i18n:
          zh-CN: 架构
          en-US: Architecture Bits
          ja-JP: アーキテクチャ
      - field: multiplexing_api
        type: 1
        i18n:
          zh-CN: IO多路复用器API
          en-US: Multiplexing API
          ja-JP: IO多重化API
      - field: atomicvar_api
        type: 1
        i18n:
          zh-CN: 原子操作处理API
          en-US: Atomicvar API
          ja-JP: 原子操作API
      - field: gcc_version
        type: 1
        i18n:
          zh-CN: GCC版本
          en-US: GCC Version
          ja-JP: GCC バージョン
      - field: process_id
        type: 0
        i18n:
          zh-CN: 进程ID
          en-US: PID
          ja-JP: プロセスID
      - field: process_supervised
        type: 1
        i18n:
          zh-CN: 进程监督机制管理Redis的方式
          en-US: Process Supervised
          ja-JP: プロセスの監視方法
      - field: run_id
        type: 1
        i18n:
          zh-CN: Run ID
          en-US: Run ID
          ja-JP: Run ID
      - field: tcp_port
        type: 0
        i18n:
          zh-CN: TCP/IP监听端口
          en-US: TCP Port
          ja-JP: TCP ポート
      - field: server_time_usec
        type: 0
        i18n:
          zh-CN: 服务器时间戳
          en-US: Server Time Usec
          ja-JP: サーバーのタイムスタンプ
      - field: uptime_in_seconds
        type: 0
        i18n:
          zh-CN: 运行时长(秒)
          en-US: Uptime(Seconds)
          ja-JP: アップタイム（秒）
      - field: uptime_in_days
        type: 0
        i18n:
          zh-CN: 运行时长(天)
          en-US: Uptime(Days)
          ja-JP: アップタイム（日）
      - field: hz
        type: 0
        i18n:
          zh-CN: 事件循环频率
          en-US: hz
          ja-JP: イベントの実行頻度
      - field: configured_hz
        type: 0
        i18n:
          zh-CN: 配置的事件循环频率
          en-US: Configured hz
          ja-JP: 設定されたイベントの実行頻度
      - field: lru_clock
        type: 0
        i18n:
          zh-CN: LRU时钟
          en-US: LRU Clock
          ja-JP: LRU クロック
      - field: executable
        type: 1
        i18n:
          zh-CN: 服务器执行路径
          en-US: Server's Executable Path
          ja-JP: サーバーの実行パス
      - field: config_file
        type: 1
        i18n:
          zh-CN: 配置文件路径
          en-US: Config File Path
          ja-JP: 設定されたサーバーの実行ファイル
      - field: io_threads_active
        type: 0
        i18n:
          zh-CN: 活跃IO线程数
          en-US: Active IO Threads
          ja-JP: 活動中のスレッド数
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: redis
    # the config content when protocol is redis
    redis:
      # redis host: ipv4 ipv6 host
      host: ^_^host^_^
      # redis port
      port: ^_^port^_^
      # username
      username: ^_^username^_^
      # password
      password: ^_^password^_^
      # timeout unit：ms
      timeout: ^_^timeout^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^
  # metrics - clients
  - name: clients
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 1
    i18n:
      zh-CN: 客户端信息
      en-US: Clients
      ja-JP: クライアント情報
    # collect metrics content
    fields:
      - field: connected_clients
        type: 0
        i18n:
          zh-CN: 已连接客户端数量
          en-US: Connected Clients
          ja-JP: 現在接続されているクライアントの数
      - field: cluster_connections
        type: 0
        i18n:
          zh-CN: 集群客户端连接数
          en-US: Cluster Connections
          ja-JP: クラスター内の接続数
      - field: maxclients
        type: 0
        i18n:
          zh-CN: 最大客户端连接数
          en-US: Max Clients
          ja-JP: 最大クライアント数
      - field: client_recent_max_input_buffer
        type: 0
        i18n:
          zh-CN: 最近客户端的最大输入缓冲区大小
          en-US: Client Recent Max Input Buffer
          ja-JP: クライアントの最近の最大入力バッファサイズ
      - field: client_recent_max_output_buffer
        type: 0
        i18n:
          zh-CN: 最近客户端的最大输出缓冲区大小
          en-US: Client Recent Max Output Buffer
          ja-JP: クライアントの最近の最大出力バッファサイズ
      - field: blocked_clients
        type: 0
        i18n:
          zh-CN: 阻塞客户端数量
          en-US: Blocked Clients
          ja-JP: ブロックされたクライアント数
      - field: tracking_clients
        type: 0
        i18n:
          zh-CN: 正在追踪数据的客户端数量
          en-US: Tracking Clients
          ja-JP: トラッキングを使用するクライアントの数
      - field: clients_in_timeout_table
        type: 0
        i18n:
          zh-CN: 超时队列中的客户端数量
          en-US: Clients In Timeout Table
          ja-JP: タイムアウトテーブル内のクライアント数
    protocol: redis
    redis:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      timeout: ^_^timeout^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^
  # metrics - memory
  - name: memory
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 2
    i18n:
      zh-CN: 内存信息
      en-US: Memory
      ja-JP: メモリ情報
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: used_memory
        type: 0
        i18n:
          zh-CN: 已使用内存(字节)
          en-US: Used Memory
          ja-JP: 使用したメモリ（バイト）
      - field: used_memory_human
        type: 0
        unit: MB
        i18n:
          zh-CN: 已使用内存
          en-US: Used Memory Human
          ja-JP: 使用したメモリ
      - field: used_memory_rss
        type: 0
        i18n:
          zh-CN: 已使用物理内存(字节)
          en-US: Used Memory RSS
          ja-JP: 使用した物理メモリ（バイト）
      - field: used_memory_rss_human
        type: 0
        unit: MB
        i18n:
          zh-CN: 已使用物理内存
          en-US: Used Memory RSS Human
          ja-JP: 使用した物理メモリ
      - field: used_memory_peak
        type: 0
        i18n:
          zh-CN: 内存使用最大峰值(字节)
          en-US: Used Memory Peak
          ja-JP: 使用したメモリの最大値（バイト）
      - field: used_memory_peak_human
        type: 0
        unit: MB
        i18n:
          zh-CN: 内存使用最大值
          en-US: Used Memory Peak Human
          ja-JP: 使用したメモリの最大値
      - field: used_memory_peak_perc
        type: 0
        unit: '%'
        i18n:
          zh-CN: 最大内存使用率
          en-US: Used Memory Peak Perc
          ja-JP: メモリの最大使用率
      - field: used_memory_overhead
        type: 0
        i18n:
          zh-CN: 管理数据结构的额外内存使用量
          en-US: Used Memory Overhead
          ja-JP: オーバーヘッドのメモリ使用量
      - field: used_memory_startup
        type: 0
        i18n:
          zh-CN: Redis服务器启动时使用的内存
          en-US: Used Memory Startup
          ja-JP: 起動時に使用したメモリ量
      - field: used_memory_dataset
        type: 0
        i18n:
          zh-CN: 存储数据占用的内存
          en-US: Used Memory Dataset
          ja-JP: データセットが使用中のメモリ量
      - field: used_memory_dataset_perc
        type: 0
        unit: '%'
        i18n:
          zh-CN: 存储数据占用的内存比率
          en-US: Used Memory Dataset Perc
          ja-JP: データセットが使用中のメモリ率
      - field: allocator_allocated
        type: 0
        i18n:
          zh-CN: 内存分配器分配的内存
          en-US: Allocator Allocated
          ja-JP: 実際に割り当てられたメモリ量
      - field: allocator_active
        type: 0
        i18n:
          zh-CN: 内存分配器激活的内存
          en-US: Allocator Active
          ja-JP: メモリ割り当て器がオーエスに要求したメモリ量
      - field: allocator_resident
        type: 0
        i18n:
          zh-CN: 内存分配器加载的内存
          en-US: Allocator Resident
          ja-JP: メモリ割り当て器が実際に使用中のメモリ量
      - field: total_system_memory
        type: 0
        i18n:
          zh-CN: 总系统内存容量(字节)
          en-US: Total System Memory
          ja-JP: 使用可能なシステムメモリの合計（バイト）
      - field: total_system_memory_human
        type: 0
        unit: GB
        i18n:
          zh-CN: 总系统内存容量
          en-US: Total System Memory Human
          ja-JP: 使用可能なシステムメモリの合計
      - field: used_memory_lua
        type: 0
        i18n:
          zh-CN: LUA脚本占用的内存(字节)
          en-US: Used Memory LUA
          ja-JP: Luaスクリプトが使用中のメモリの量（バイト）
      - field: used_memory_lua_human
        type: 0
        unit: KB
        i18n:
          zh-CN: LUA脚本占用的内存
          en-US: Used Memory LUA Human
          ja-JP: Luaスクリプトが使用しているメモリの量
      - field: used_memory_scripts
        type: 0
        i18n:
          zh-CN: Redis缓存的LUA脚本大小(字节)
          en-US: Used Memory Scripts
          ja-JP: キャッシュされたLuaスクリプトのメモリ量（バイト）
      - field: used_memory_scripts_human
        type: 0
        unit: KB
        i18n:
          zh-CN: Redis缓存的LUA脚本大小
          en-US: Used Memory Scripts Human
          ja-JP: キャッシュされているLuaスクリプトのメモリ量
      - field: number_of_cached_scripts
        type: 0
        i18n:
          zh-CN: Redis缓存的LUA脚本数量
          en-US: Number Of Cached Scripts
          ja-JP: キャッシュされたLuaスクリプトの数
      - field: maxmemory
        type: 0
        i18n:
          zh-CN: 最大内存限制(字节)
          en-US: Max Memory
          ja-JP: メモリの最大容量（バイト）
      - field: maxmemory_human
        type: 0
        unit: MB
        i18n:
          zh-CN: 最大内存限制
          en-US: Max Memory Human
          ja-JP: メモリの最大容量
      - field: maxmemory_policy
        type: 1
        i18n:
          zh-CN: 内存淘汰策略
          en-US: Max Memory Policy
          ja-JP: キーの削除ポリシー
      - field: allocator_frag_ratio
        type: 0
        i18n:
          zh-CN: 内存分配器中的内存碎片占比
          en-US: Allocator Frag Ratio
          ja-JP: メモリ割り当て器のメモリ断片化の比率
      - field: allocator_frag_bytes
        type: 0
        i18n:
          zh-CN: 内存分配器中的内存碎片大小
          en-US: Allocator Frag Bytes
          ja-JP: メモリ割り当て器のメモリ断片化のバイト数
      - field: allocator_rss_ratio
        type: 0
        i18n:
          zh-CN: 内存分配器分配的内存占比
          en-US: Allocator RSS Ratio
          ja-JP: メモリ割り当て器の物理メモリの比率
      - field: allocator_rss_bytes
        type: 0
        i18n:
          zh-CN: 内存分配器分配的内存大小
          en-US: Allocator RSS Bytes
          ja-JP: メモリ割り当て器の実際に使用中の物理メモリのバイト数
      - field: rss_overhead_ratio
        type: 0
        i18n:
          zh-CN: 实际内存占比
          en-US: RSS Overhead Ratio
          ja-JP: 物理メモリオーバーヘッドの比率
      - field: rss_overhead_bytes
        type: 0
        i18n:
          zh-CN: 实际内存大小
          en-US: RSS Overhead Bytes
          ja-JP: 物理メモリオーバーヘッドのバイト数
      - field: mem_fragmentation_ratio
        type: 0
        i18n:
          zh-CN: 内存碎片率
          en-US: Mem Fragmentation Ratio
          ja-JP: メモリ断片化の比率
      - field: mem_fragmentation_bytes
        type: 0
        i18n:
          zh-CN: 内存碎片大小
          en-US: Mem Fragmentation Bytes
          ja-JP: メモリ断片化によって発生したバイト数
      - field: mem_not_counted_for_evict
        type: 0
        i18n:
          zh-CN: 未计入最大内存限制的内存
          en-US: Mem Not Counted For Evict
          ja-JP: 強制抽出の対象ではないメモリの量
      - field: mem_replication_backlog
        type: 0
        i18n:
          zh-CN: 主从同步缓冲区占用的内存(字节)
          en-US: Mem Replication Backlog
          ja-JP: 複製バックログが使用中のメモリの量
      - field: mem_clients_slaves
        type: 0
        i18n:
          zh-CN: 从节点占用的内存
          en-US: Mem Clients Slaves
          ja-JP: スレーブクライアントが使用中のメモリの量
      - field: mem_clients_normal
        type: 0
        i18n:
          zh-CN: 客户端占用的内存
          en-US: Mem Clients Normal
          ja-JP: クライアントが使用中のメモリの量
      - field: mem_aof_buffer
        type: 0
        i18n:
          zh-CN: AOF缓冲区占用的内存
          en-US: Mem AOF Buffer
