# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: __system__
# Monitoring application type name (consistent with file name) eg: linux windows tomcat mysql aws...
app: http_sd
# The app api i18n name
name:
  zh-CN: Http Service Discovery
  en-US: Http Service Discovery
# Input params define for app api(render web ui by the definition)
params:
  # field-param field key
  - field: __sd_url__
    # name-param field display i18n name
    name:
      zh-CN: 服务发现地址
      en-US: Service Discovery Url
    # type-param field type(most mapping the html input type)
    type: text
    # required-true or false
    required: true
  # field-param field key
  - field: __sd_authType__
    # name-param field display i18n name
    name:
      zh-CN: 认证方式
      en-US: Auth Type
    # type-param field type(most mapping the html input type)
    type: radio
    # required-true or false
    required: false
    # when type is radio checkbox, use option to show optional values {name1:value1,name2:value2}
    options:
      - label: Bearer Token
        value: Bearer Token
      - label: Basic Auth
        value: Basic Auth
      - label: Digest Auth
        value: Digest Auth
  # field-param field key
  - field: __sd_token__
    # name-param field display i18n name
    name:
      zh-CN: 认证Token
      en-US: Access Token
    # type-param field type(most mapping the html input type)
    type: text
    # dependent parameter values list
    depend:
      __sd_authType__:
        - Bearer Token
    # required-true or false
    required: false
    # hide param-true or false
    hide: true
  # field-param field key
  - field: __sd_username__
    # name-param field display i18n name
    name:
      zh-CN: 用户名
      en-US: Username
    # type-param field type(most mapping the html input type)
    type: text
    # when type is text, use limit to limit string length
    limit: 50
    # dependent parameter values list
    depend:
      __sd_authType__:
        - Basic Auth
        - Digest Auth
    # required-true or false
    required: false
    # hide param-true or false
    hide: true
  # field-param field key
  - field: __sd_password__
    # name-param field display i18n name
    name:
      zh-CN: 密码
      en-US: Password
    # type-param field type(most mapping the html input type)
    type: password
    # dependent parameter values list
    depend:
      __sd_authType__:
        - Basic Auth
        - Digest Auth
    # required-true or false
    required: false
    # hide param-true or false
    hide: true

metrics:
  - name: target
    i18n:
      zh-CN: 监控目标
      en-US: Monitor Target
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: host
        type: 1
        i18n:
          zh-CN: Host
          en-US: Host
      - field: port
        type: 1
        i18n:
          zh-CN: Port
          en-US: Port
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: http_sd
    # the config content when protocol is http_sd
    http_sd:
      # http url
      url: ^_^__sd_url__^_^
      # http method: GET POST PUT DELETE PATCH
      method: GET
      # http auth
      authorization:
        # http auth type: Basic Auth, Digest Auth, Bearer Token
        type: ^_^__sd_authType__^_^
        bearerTokenToken: ^_^__sd_token__^_^
        basicAuthUsername: ^_^__sd_username__^_^
        basicAuthPassword: ^_^__sd_password__^_^
        digestAuthUsername: ^_^__sd_username__^_^
        digestAuthPassword: ^_^__sd_password__^_^
      # http response data parse type: default-hertzbeat rule, jsonpath-jsonpath script, website-for website monitoring, prometheus-prometheus exporter rule
      parseType: default
