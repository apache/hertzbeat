      - field: sync_full
        type: 0
        i18n:
          zh-CN: 主从完全同步成功次数
          en-US: Sync Full
      - field: sync_partial_ok
        type: 0
        i18n:
          zh-CN: 主从部分同步成功次数
          en-US: Sync Partial OK
      - field: sync_partial_err
        type: 0
        i18n:
          zh-CN: 主从部分同步失败次数
          en-US: Sync Partial Error
      - field: pubsub_channels
        type: 0
        i18n:
          zh-CN: 订阅的频道数量
          en-US: Pubsub Channels
      - field: pubsub_patterns
        type: 0
        i18n:
          zh-CN: 订阅的模式数量
          en-US: Pubsub Patterns
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: redis
    # the config content when protocol is redis
    redis:
      # redis host: ipv4 ipv6 host
      host: ^_^host^_^
      # redis port
      port: ^_^port^_^
      # username
      username: ^_^username^_^
      # password
      password: ^_^password^_^
      # timeout unit：ms
      timeout: ^_^timeout^_^

