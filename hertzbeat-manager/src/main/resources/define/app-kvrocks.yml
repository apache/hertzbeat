# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: cache
# The monitoring type eg: linux windows tomcat mysql aws...
app: kvrocks
# The monitoring i18n name
name:
  zh-CN: Kvrocks 数据库
  en-US: Kvrocks
# The description and help of this monitoring type
help:
  zh-CN: HertzBeat 对 Apache Kvrocks 数据库的通用性能指标进行采集监控(server、clients、memory、persistence、stats、replication、cpu、cluster、commandstats)，支持版本为 Apache Kvrocks 2.9.0+。<br>您可以点击“<i>新建 Kvrocks 数据库</i>”并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: HertzBeat monitors Apache Kvrocks database of general performance metrics such as memory, persistence, replication and so on. The versions we support is Apache Kvrocks 2.9.0+. <br>You could click the "<i>New Kvrocks</i>" button and proceed with the configuration or import an existing setup through the "<i>More Actions</i>" menu.
  zh-TW: HertzBeat 對 Apache Kvrocks 數據庫的通用性能指標進行采集監控(server、clients、memory、persistence、stats、replication、cpu、cluster、commandstats)，支持版本爲 Apache Kvrocks 2.9.0+。<br>您可以點擊“<i>新建 Kvrocks 數據庫</i>”並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。
helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/kvrocks
  en-US: https://hertzbeat.apache.org/docs/help/kvrocks
# Input params define for monitoring(render web ui by
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: 目标Host
      en-US: Target Host
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: 端口
      en-US: Port
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
    # default value
    defaultValue: 6666
  # field-param field key
  - field: timeout
    # name-param field display i18n name
    name:
      zh-CN: 超时时间
      en-US: Timeout
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,100000]'
    # required-true or false
    required: true
    # default value
    defaultValue: 3000
  # field-param field key
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
    type: text
    limit: 50
    required: false
  # field-param field key
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
    type: password
    required: false

# collect metrics config list
metrics:
  # metrics - server
  - name: server
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    i18n:
      zh-CN: 服务器信息
      en-US: Server
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: kvrocks_version
        type: 1
        i18n:
          zh-CN: Kvrocks 服务版本
          en-US: Kvrocks Version
      - field: redis_version
        type: 1
        i18n:
          zh-CN: Redis 服务版本
          en-US: Redis Version
      - field: git_sha1
        type: 0
        i18n:
          zh-CN: Kvrocks Git SHA1
          en-US: Kvrocks Git SHA1
      - field: kvrocks_mode
        type: 1
        i18n:
          zh-CN: 运行模式
          en-US: Server Mode
      - field: os
        type: 1
        i18n:
          zh-CN: 操作系统
          en-US: Operating System
      - field: arch_bits
        type: 0
        i18n:
          zh-CN: 架构
          en-US: Architecture Bits
      - field: multiplexing_api
        type: 1
        i18n:
          zh-CN: IO多路复用器API
          en-US: Multiplexing API
      - field: atomicvar_api
        type: 1
        i18n:
          zh-CN: 原子操作处理API
          en-US: Atomicvar API
      - field: gcc_version
        type: 1
        i18n:
          zh-CN: GCC版本
          en-US: GCC Version
      - field: process_id
        type: 0
        i18n:
          zh-CN: 进程ID
          en-US: PID
      - field: tcp_port
        type: 0
        i18n:
          zh-CN: TCP/IP监听端口
          en-US: TCP Port
      - field: server_time_usec
        type: 0
        i18n:
          zh-CN: 服务器时间戳
          en-US: Server Time Usec
      - field: uptime_in_seconds
        type: 0
        i18n:
          zh-CN: 运行时长(秒)
          en-US: Uptime(Seconds)
      - field: uptime_in_days
        type: 0
        i18n:
          zh-CN: 运行时长(天)
          en-US: Uptime(Days)
      - field: hz
        type: 0
        i18n:
          zh-CN: 事件循环频率
          en-US: hz
      - field: configured_hz
        type: 0
        i18n:
          zh-CN: 配置的事件循环频率
          en-US: Configured hz
      - field: lru_clock
        type: 0
        i18n:
          zh-CN: LRU时钟
          en-US: LRU Clock
      - field: executable
        type: 1
        i18n:
          zh-CN: 服务器执行路径
          en-US: Server's Executable Path
      - field: config_file
        type: 1
        i18n:
          zh-CN: 配置文件路径
          en-US: Config File Path
      - field: io_threads_active
        type: 0
        i18n:
          zh-CN: 活跃IO线程数
          en-US: Active IO Threads
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: redis
    # the config content when protocol is redis
    redis:
      # redis host: ipv4 ipv6 host
      host: ^_^host^_^
      # redis port
      port: ^_^port^_^
      # username
      username: ^_^username^_^
      # password
      password: ^_^password^_^
      # timeout unit：ms
      timeout: ^_^timeout^_^
  # metrics - clients
  - name: clients
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 1
    i18n:
      zh-CN: 客户端信息
      en-US: Clients
    # collect metrics content
    fields:
      - field: connected_clients
        type: 0
        i18n:
          zh-CN: 已连接客户端数量
          en-US: Connected Clients
      - field: maxclients
        type: 0
        i18n:
          zh-CN: 最大客户端连接数
          en-US: Max Clients
      - field: blocked_clients
        type: 0
        i18n:
          zh-CN: 阻塞客户端数量
          en-US: Blocked Clients
      - field: monitor_clients
        type: 0
        i18n:
          zh-CN: 监控的客户端数量
          en-US: monitor Clients
    protocol: redis
    redis:
      host: ^_^host^_^
      port: ^_^port^_^
      username: ^_^username^_^
      password: ^_^password^_^
      timeout: ^_^timeout^_^
  # metrics - memory
  - name: memory
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 2
    i18n:
      zh-CN: 内存信息
      en-US: Memory
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: used_memory_rss
        type: 0
        i18n:
          zh-CN: 已使用内存(字节)
          en-US: Used Memory RSS
      - field: used_memory_rss_human
        type: 0
        unit: MB
        i18n:
          zh-CN: 已使用物理内存
          en-US: Used Memory RSS Human
      - field: used_memory_lua
        type: 0
        i18n:
          zh-CN: LUA脚本占用的内存(字节)
          en-US: Used Memory LUA
      - field: used_memory_lua_human
        type: 0
        unit: KB
        i18n:
          zh-CN: LUA脚本占用的内存
          en-US: Used Memory LUA Human
      - field: used_memory_startup
        type: 0
        i18n:
          zh-CN: 启动占用内存
          en-US: Used Memory Startup
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: redis
    # the config content when protocol is redis
    redis:
      # redis host: ipv4 ipv6 host
      host: ^_^host^_^
      # redis port
      port: ^_^port^_^
      # username
      username: ^_^username^_^
      # password
      password: ^_^password^_^
      # timeout unit：ms
      timeout: ^_^timeout^_^

