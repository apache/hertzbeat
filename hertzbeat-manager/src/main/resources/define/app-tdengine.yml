# The monitoring type category: service-application service monitoring, db-database monitoring, custom-custom monitoring.
category: custom
# The monitoring application type name (consistent with the file name)
app: tdengine_promql
name:
  zh-CN: TDengine-PromQL
  en-US: TDengine-PromQL
# The description and help of this monitoring type
help:
  zh-CN: Hertzbeat 使用 Prometheus PromQL 从 Prometheus 服务器中查询到 TDengine 的通用指标数据来进行监控。此方案适用于 Prometheus 已监控 TDengine，需要从 Prometheus 服务器抓取 TDengine 的监控数据。<br>您可以点击 “<i>新建 TDengine-PromQL</i>” 并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: Hertzbeat uses Prometheus PromQL to query general metric data from the Prometheus server for TDengine monitoring. This solution is suitable for Prometheus that has already monitored TDengine and needs to retrieve TDengine monitoring data from the Prometheus server. <br>You can click "<i>New TDengine-PromQL</i>" and configure it, or select "<i>More Actions</i>" to import an existing configuration.
helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/tdengine_promql
  en-US: https://hertzbeat.apache.org/docs/help/tdengine_promql
params:
  - field: host
    name:
      zh-CN: 目标Host
      en-US: Target Host
      ja-JP: 目標ホスト
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
      ja-JP: ポート
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 9090
  - field: method
    name:
      zh-CN: 请求方式
      en-US: Method
      ja-JP: リクエストメソッド
    type: radio
    required: true
    options:
      - label: GET请求
        value: GET
      - label: POST请求
        value: POST
      - label: PUT请求
        value: PUT
      - label: DELETE请求
        value: DELETE
    defaultValue: GET
  - field: uri
    name:
      zh-CN: 相对路径
      en-US: URI
      ja-JP: URI
    type: text
    limit: 200
    required: true
    placeholder: 'API地址除IP端口外的路径 例如:/v2/book/bar'
    defaultValue: /api/v1/query
  - field: ssl
    name:
      zh-CN: 启动SSL
      en-US: SSL
      ja-JP: SSL
    type: boolean
    required: false
  - field: headers
    name:
      zh-CN: 请求Headers
      en-US: Headers
      ja-JP: ヘッダ
    type: key-value
    required: false
    keyAlias: Header Name
    valueAlias: Header Value
  - field: params
    name:
      zh-CN: 查询Params
      en-US: Params
      ja-JP: パラメータ
    type: key-value
    required: false
    keyAlias: Param Key
    valueAlias: Param Value
  - field: contentType
    name:
      zh-CN: Content-Type
      en-US: Content-Type
      ja-JP: コンテンツタイプ
    type: text
    placeholder: '请求BODY资源类型'
    required: false
    hide: true
  - field: payload
    name:
      zh-CN: 请求BODY
      en-US: BODY
      ja-JP: ボディ
    type: textarea
    placeholder: 'POST PUT请求时有效'
    required: false
    hide: true
  - field: authType
    name:
      zh-CN: 认证方式
      en-US: Auth Type
      ja-JP: 認証方法
    type: radio
    required: false
    hide: true
    options:
      - label: Basic Auth
        value: Basic Auth
      - label: Digest Auth
        value: Digest Auth
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
      ja-JP: ユーザー名
    type: text
    limit: 50
    required: false
    hide: true
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
      ja-JP: パスワード
    type: password
    required: false
    hide: true

# collect metrics config list
metrics:
  # 基础信息指标
  # Basic information indicators
  - name: taos_cluster_info_first_ep
    i18n:
      zh-CN: 第一个端点信息
      en-US: First Endpoint Info
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: cluster_id
        type: 1
        i18n:
          zh-CN: 集群ID
          en-US: Cluster Id
        label: true
      - field: value
        type: 1
        i18n:
          zh-CN: 端点值
          en-US: Endpoint Value
        label: true
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: http
    # the config content when protocol is http
    http:
      # Host: IPv4, IPv6 or domain name of the host.
      host: ^_^host^_^
      # port
      port: ^_^port^_^
      #URL request path.
      url: ^_^uri^_^
      # request methods:GET POST PUT DELETE PATCH
      method: ^_^method^_^
      # Whether to enable SSL/TLS, i.e. whether it is HTTP or HTTPS, default is false.
      ssl: ^_^ssl^_^
      payload: ^_^payload^_^
      # Header content
      headers:
        content-type: ^_^contentType^_^
        ^_^headers^_^: ^_^headers^_^
      # Request parameter content
      params:
        query: taos_cluster_info_first_ep
      # authorization
      authorization:
        # Authentication method: Basic Auth, Digest Auth, Bearer Token
        type: ^_^authType^_^
        basicAuthUsername: ^_^username^_^
        basicAuthPassword: ^_^password^_^
        digestAuthUsername: ^_^username^_^
        digestAuthPassword: ^_^password^_^
      # Response data parsing method: default - system rules, jsonPath - jsonPath script, website - API availability monitoring.
      # todo xmlPath-xmlPath script, PromQL-PromQL data rule
      parseType: PromQL

