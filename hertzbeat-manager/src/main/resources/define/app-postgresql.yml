# The monitoring type category：service-application service monitoring db-database monitoring custom-custom monitoring os-operating system monitoring
category: db
# The monitoring type eg: linux windows tomcat mysql aws...
app: postgresql
# The monitoring i18n name
name:
  zh-CN: PostgreSQL数据库
  en-US: PostgreSQL DB
  ja-JP: PostgreSQL データベース
# The description and help of this monitoring type
help:
  zh-CN: HertzBeat 使用 <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jdbc'> JDBC 协议</a> 通过配置 SQL 对 PostgreSQL 数据库的通用性能指标 (basic、state、activity etc) 进行采集监控，支持版本为 PostgreSQL10+。<br>您可以点击“<i>新建 PostgreSQL 数据库</i>”并进行配置，或者选择“<i>更多操作</i>”，导入已有配置。
  en-US: HertzBeat uses <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jdbc'> JDBC Protocol</a> to configure SQL for collecting general metrics of PostgreSQL database  (basic、state、activity etc). Supported version is PostgreSQL10+. <br>You can click "<i>New PostgreSQL Database</i>" and configure it, or select "<i>More Action</i>" to import the existing configuration.
  zh-TW: HertzBeat 使用 <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jdbc'> JDBC 協議</a> 通過配置 SQL 對 PostgreSQL 數據庫的通用性能指標 (basic、state、activity etc)進行采集監控，支持版本爲 PostgreSQL10+。<br>您可以點擊“<i>新建 PostgreSQL 數據庫</i>”並進行配置，或者選擇“<i>更多操作</i>”，導入已有配置。
  ja-JP: Hertzbeat は <a class='help_module_content' href='https://hertzbeat.apache.org/docs/advanced/extend-jdbc'> JDBCプロトコルを介して</a> PostgreSQL データベース（PostgreSQL10+）の一般的なパフォーマンスのメトリクスを監視します。<br>「<i>新規 PostgreSQL データベース</i>」をクリックしてパラメタを設定した後、新規することができます。
helpLink:
  zh-CN: https://hertzbeat.apache.org/zh-cn/docs/help/postgresql
  en-US: https://hertzbeat.apache.org/docs/help/postgresql
# Input params define for monitoring(render web ui by the definition)
params:
  # field-param field key
  - field: host
    # name-param field display i18n name
    name:
      zh-CN: 目标Host
      en-US: Target Host
      ja-JP: 目標ホスト
    # type-param field type(most mapping the html input type)
    type: host
    # required-true or false
    required: true
  # field-param field key
  - field: port
    # name-param field display i18n name
    name:
      zh-CN: 端口
      en-US: Port
      ja-JP: ポート
    # type-param field type(most mapping the html input type)
    type: number
    # when type is number, range is required
    range: '[0,65535]'
    # required-true or false
    required: true
    # default value
    defaultValue: 5432
  - field: timeout
    name:
      zh-CN: 查询超时时间(ms)
      en-US: Query Timeout(ms)
      ja-JP: クエリタイムアウト（ｍｓ）
    type: number
    range: '[400,200000]'
    required: false
    hide: true
    defaultValue: 6000
  - field: database
    name:
      zh-CN: 数据库名称
      en-US: Database Name
      ja-JP: データベース名
    type: text
    defaultValue: postgres
    required: false
  - field: username
    name:
      zh-CN: 用户名
      en-US: Username
      ja-JP: ユーザー名
    type: text
    limit: 50
    required: false
  - field: password
    name:
      zh-CN: 密码
      en-US: Password
      ja-JP: パスワード
    type: password
    required: false
  - field: url
    name:
      zh-CN: URL
      en-US: URL
      ja-JP: URL
    type: text
    required: false
    hide: true
  - field: enableSshTunnel
    name:
      zh-CN: 是否启用SSH隧道
      en-US: Enable SSH Tunnel
      ja-JP: SSHトンネルの有効化
    type: boolean
    required: true
    hide: true
  - field: sshHost
    name:
      zh-CN: SSH Host
      en-US: SSH Host
      ja-JP: SSHホスト
    type: text
    required: false
    placeholder: 'When Enable SSH Tunnel'
    hide: true
  - field: sshPort
    name:
      zh-CN: SSH端口
      en-US: SSH Port
      ja-JP: SSHポート
    type: number
    range: '[0,65535]'
    required: false
    defaultValue: 22
    placeholder: 'When Enable SSH tunnel'
    hide: true
  - field: sshTimeout
    name:
      zh-CN: SSH超时时间(ms)
      en-US: SSH Timeout(ms)
      ja-JP: SSHタイムアウト（ｍｓ）
    type: number
    required: false
    range: '[400,200000]'
    defaultValue: 6000
    hide: true
  - field: sshUsername
    name:
      zh-CN: SSH用户名
      en-US: SSH Username
      ja-JP: SSHユーザー名
    type: text
    required: false
    placeholder: 'When Enable SSH tunnel'
    hide: true
  - field: sshPassword
    name:
      zh-CN: SSH密码
      en-US: SSH Password
      ja-JP: SSHパスワード
    type: password
    required: false
    hide: true
  - field: sshShareConnection
    name:
      zh-CN: 是否共享SSH连接
      en-US: Share SSH Connection
      ja-JP: SSH接続共有
    type: boolean
    required: true
    defaultValue: true
    hide: true
  - field: sshPrivateKey
    name:
      zh-CN: SSH私钥
      en-US: SSH PrivateKey
      ja-JP: SSH秘密鍵
    type: textarea
    placeholder: -----BEGIN RSA PRIVATE KEY-----
    required: false
    hide: true
  - field: sshPrivateKeyPassphrase
    name:
      zh-CN: SSH密钥短语
      en-US: SSH PrivateKey PassPhrase
      ja-JP: SSH秘密鍵フレーズ
    type: password
    required: false
    hide: true

# collect metrics config list
metrics:
  # metrics - basic
  - name: basic
    i18n:
      zh-CN: 基本信息
      en-US: Basic Info
      ja-JP: 基礎情報
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    # collect metrics content
    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: server_version
        type: 1
        label: true
        i18n:
          zh-CN: 服务器版本
          en-US: Server Version
          ja-JP: バージョン
      - field: port
        type: 1
        i18n:
          zh-CN: 端口
          en-US: Port
          ja-JP: ポート
      - field: server_encoding
        type: 1
        i18n:
          zh-CN: 服务器编码
          en-US: Server Encoding
          ja-JP: サーバーのエンコード
      - field: data_directory
        type: 1
        i18n:
          zh-CN: 数据目录
          en-US: Data Directory
          ja-JP: データディレクトリ
      - field: max_connections
        type: 0
        i18n:
          zh-CN: 最大连接数
          en-US: Max Connections
          ja-JP: 最大接続数
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: jdbc
    # the config content when protocol is jdbc
    jdbc:
      # host: ipv4 ipv6 host
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      # database platform name
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      # SQL Query Method：oneRow, multiRow, columns
      queryType: columns
      # sql
      sql: select name, setting as value from pg_settings where name = 'max_connections' or name = 'server_version' or name = 'server_encoding' or name = 'port' or name = 'data_directory';
      # JDBC url
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: state
    i18n:
      zh-CN: 状态信息
      en-US: State Info
      ja-JP: 状態情報
    priority: 1
    fields:
      - field: db_name
        type: 1
        label: true
        i18n:
          zh-CN: 数据库名称
          en-US: Database Name
          ja-JP: データベース名
      - field: conflicts
        type: 0
        unit: times
        i18n:
          zh-CN: 冲突次数
          en-US: Conflicts
          ja-JP: コンフリクト回数
      - field: deadlocks
        type: 0
        unit: times
        i18n:
          zh-CN: 死锁次数
          en-US: Deadlocks
          ja-JP: デッドロック回数
      - field: blks_read
        type: 0
        unit: blocks per second
        i18n:
          zh-CN: 读取块
          en-US: Blocks Read
          ja-JP: 読み取られたブロック
      - field: blks_hit
        type: 0
        unit: blocks per second
        i18n:
          zh-CN: 命中块
          en-US: Blocks Hit
          ja-JP: ヒットブロック
      - field: blk_read_time
        type: 0
        unit: ms
        i18n:
          zh-CN: 读取时间
          en-US: Read Time
          ja-JP: 読み取られタイム
      - field: blk_write_time
        type: 0
        unit: ms
        i18n:
          zh-CN: 写入时间
          en-US: Write Time
          ja-JP: 書き込まれ時間
      - field: stats_reset
        type: 1
        i18n:
          zh-CN: 统计重置
          en-US: Stats Reset
          ja-JP: 統計リセット
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: multiRow
      sql: SELECT COALESCE(datname,'shared-object') as db_name, conflicts, deadlocks, blks_read, blks_hit, blk_read_time, blk_write_time, stats_reset from pg_stat_database where (datname != 'template1' and datname != 'template0') or datname is null;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: activity
    i18n:
      zh-CN: 活动信息
      en-US: Activity Info
      ja-JP: 活動情報
    priority: 2
    fields:
      - field: running
        type: 0
        unit: sbc
        i18n:
          zh-CN: 运行中
          en-US: Running
          ja-JP: 実行中
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: oneRow
      sql: SELECT count(*) as running FROM pg_stat_activity WHERE NOT pid=pg_backend_pid();
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: resource_config
    i18n:
      zh-CN: 资源配置
      en-US: Resource Config
      ja-JP: リソース設定
    priority: 3
    fields:
      - field: work_mem
        type: 0
        unit: MB
        i18n:
          zh-CN: 工作内存
          en-US: Work Memory
          ja-JP: ワークメモリ
      - field: shared_buffers
        type: 0
        unit: MB
        i18n:
          zh-CN: 共享缓冲区
          en-US: Shared Buffers
          ja-JP: 共有バッファ
      - field: autovacuum
        type: 1
        i18n:
          zh-CN: 自动清理
          en-US: Auto Vacuum
          ja-JP: オートバキューム
      - field: max_connections
        type: 0
        i18n:
          zh-CN: 最大连接数
          en-US: Max Connections
          ja-JP: 最大接続数
      - field: effective_cache_size
        type: 0
        unit: MB
        i18n:
          zh-CN: 有效缓存大小
          en-US: Effective Cache Size
          ja-JP: キャッシュサイズ
      - field: wal_buffers
        type: 0
        unit: MB
        i18n:
          zh-CN: WAL缓冲区
          en-US: WAL Buffers
          ja-JP: WALバッファ
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: columns
      sql: show all;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: connection
    i18n:
      zh-CN: 连接信息
      en-US: Connection Info
      ja-JP: 接続情報
    priority: 4
    fields:
      - field: active
        type: 0
        i18n:
          zh-CN: 活动连接
          en-US: Active Connection
          ja-JP: 活躍的な接続
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: oneRow
      sql: select count(1) as active from pg_stat_activity;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: connection_state
    i18n:
      zh-CN: 连接状态
      en-US: Connection State
      ja-JP: 接続状態
    priority: 5
    fields:
      - field: state
        type: 1
        label: true
        i18n:
          zh-CN: 状态
          en-US: State
          ja-JP: 状態
      - field: num
        type: 0
        i18n:
          zh-CN: 数量
          en-US: Num
          ja-JP: 数量
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: multiRow
      sql: select COALESCE(state, 'other') as state, count(*) as num from pg_stat_activity group by state;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: connection_db
    i18n:
      zh-CN: 连接数据库
      en-US: Connection Db
      ja-JP: 接続データベース
    priority: 6
    fields:
      - field: db_name
        type: 1
        label: true
        i18n:
          zh-CN: 数据库名称
          en-US: Database Name
          ja-JP: データベース名
      - field: active
        type: 0
        i18n:
          zh-CN: 活动连接
          en-US: Active Connection
          ja-JP: 活躍的な接続
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: multiRow
      sql: select count(*) as active, COALESCE(datname, 'other') as db_name from pg_stat_activity group by datname;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: tuple
    i18n:
      zh-CN: 元组信息
      en-US: Tuple Info
      ja-JP: 組情報
    priority: 7
    fields:
      - field: fetched
        type: 0
        i18n:
          zh-CN: 获取次数
          en-US: Fetched
          ja-JP: フェッチ回数
      - field: returned
        type: 0
        i18n:
          zh-CN: 返回次数
          en-US: Returned
          ja-JP: 戻る回数
      - field: inserted
        type: 0
        i18n:
          zh-CN: 插入次数
          en-US: Inserted
          ja-JP: インサート回数
      - field: updated
        type: 0
        i18n:
          zh-CN: 更新次数
          en-US: Updated
          ja-JP: 更新回数
      - field: deleted
        type: 0
        i18n:
          zh-CN: 删除次数
          en-US: Deleted
          ja-JP: 削除回数
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: multiRow
      sql: select sum(tup_fetched) as fetched, sum(tup_updated) as updated, sum(tup_deleted) as deleted, sum(tup_inserted) as inserted, sum(tup_returned) as returned from pg_stat_database;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: temp_file
    i18n:
      zh-CN: 临时文件
      en-US: Temp File
      ja-JP: 一時ファイル
    priority: 8
    fields:
      - field: db_name
        type: 1
        label: true
        i18n:
          zh-CN: 数据库名称
          en-US: Database Name
          ja-JP: データベース名
      - field: num
        type: 0
        i18n:
          zh-CN: 次数
          en-US: Num
          ja-JP: 数量
      - field: size
        type: 0
        unit: B
        i18n:
          zh-CN: 大小
          en-US: Size
          ja-JP: サイズ
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: multiRow
      sql: select COALESCE(datname, 'other') as db_name, sum(temp_files) as num, sum(temp_bytes) as size from pg_stat_database group by datname;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
        host: ^_^sshHost^_^
        port: ^_^sshPort^_^
        timeout: ^_^sshTimeout^_^
        username: ^_^sshUsername^_^
        password: ^_^sshPassword^_^
        privateKey: ^_^sshPrivateKey^_^
        privateKeyPassphrase: ^_^sshPrivateKeyPassphrase^_^
        shareConnection: ^_^sshShareConnection^_^

  - name: lock
    i18n:
      zh-CN: 锁信息
      en-US: Lock Info
      ja-JP: ロック情報
    priority: 9
    fields:
      - field: db_name
        type: 1
        label: true
        i18n:
          zh-CN: 数据库名称
          en-US: Database Name
          ja-JP: データベース名
      - field: conflicts
        type: 0
        unit: times
        i18n:
          zh-CN: 冲突次数
          en-US: Conflicts
          ja-JP: コンフリクト回数
      - field: deadlocks
        type: 0
        unit: times
        i18n:
          zh-CN: 死锁次数
          en-US: Deadlocks
          ja-JP: デッドロック回数
    protocol: jdbc
    jdbc:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      platform: postgresql
      username: ^_^username^_^
      password: ^_^password^_^
      database: ^_^database^_^
      queryType: multiRow
      sql: SELECT COALESCE(datname,'shared-object') as db_name, conflicts, deadlocks from pg_stat_database where (datname != 'template1' and datname != 'template0') or datname is null;
      url: ^_^url^_^
      sshTunnel:
        enable: ^_^enableSshTunnel^_^
