# collect metrics config list
metrics:
  # metrics - basic, inner monitoring metrics (responseTime - response time)
  - name: basic
    i18n:
      zh-CN: 进程基本信息
      en-US: Basic Info
      ja-JP: プロセス情報
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue
    priority: 0
    # collect metrics content

    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field
      - field: pid
        type: 1
        label: true
        i18n:
          zh-CN: 进程ID
          en-US: PID
          ja-JP: プロセスID
      - field: user
        type: 1
        label: true
        i18n:
          zh-CN: 用户
          en-US: User
          ja-JP: ユーザー
      - field: cpu
        type: 0
        i18n:
          zh-CN: CPU使用率
          en-US: CPU
          ja-JP: CPU使用率
      - field: mem
        type: 0
        i18n:
          zh-CN: 内存使用率
          en-US: MEM
          ja-JP: メモリ使用率
      - field: rss
        type: 0
        unit: MB
        i18n:
          zh-CN: 物理内存
          en-US: rss
          ja-JP: 物理メモリ
      - field: cmd
        type: 1
        i18n:
          zh-CN: 运行命令
          en-US: cmd
          ja-JP: コマンド
    units:
      - rss=KB->MB
    # the protocol used for monitoring, eg: sql, ssh, http, telnet, wmi, snmp, sdk
    protocol: ssh
    # the config content when protocol is ssh
    ssh:
      # ssh host: ipv4 ipv6 domain
      host: ^_^host^_^
      # ssh port
      port: ^_^port^_^
      # ssh username
      username: ^_^username^_^
      # ssh password
      password: ^_^password^_^
      # ssh private key
      privateKey: ^_^privateKey^_^
      timeout: ^_^timeout^_^
      reuseConnection: ^_^reuseConnection^_^
      # whether to use proxy server for ssh connection
      useProxy: ^_^useProxy^_^
      # ssh proxy host: ipv4 domain
      proxyHost: ^_^proxyHost^_^
      # ssh proxy port
      proxyPort: ^_^proxyPort^_^
      # ssh proxy username
      proxyUsername: ^_^proxyUsername^_^
      # ssh proxy password
      proxyPassword: ^_^proxyPassword^_^
      # ssh proxy private key
      proxyPrivateKey: ^_^proxyPrivateKey^_^
      # ssh run collect script
      # ssh response data parse type: oneRow, multiRow
      script: output=$(ps -ef|grep '^_^process_name^_^'|grep -v grep); [ -n "$output" ] && ps -eo pid,user,%cpu,%mem,rss,cmd | grep -v grep | grep '^_^process_name^_^' | awk 'BEGIN {print "pid user cpu mem rss cmd"} {cmd=substr($0, index($0, $6)); gsub(/ /, " ", cmd); print $1, $2, $3, $4, $5, cmd}'
      parseType: multiRow
  - name: mem
    i18n:
      zh-CN: 内存使用信息
      en-US: MEM
      ja-JP: メモリ情報
    # metrics scheduling priority(0->127)->(high->low), metrics with the same priority will be scheduled in parallel
    # priority 0's metrics is availability metrics, it will be scheduled first, only availability metrics collect success will the scheduling continue

    priority: 1
    # collect metrics content

    fields:
      # field-metric name, type-metric type(0-number,1-string), unit-metric unit('%','ms','MB'), label-whether it is a metrics label field

      - field: pid
        type: 1
        label: true
        i18n:
          zh-CN: 进程ID
          en-US: PID
          ja-JP: プロセスID
      - field: VmPeak
        type: 1
        label: true
        i18n:
          zh-CN: 虚拟内存峰值
          en-US: VmPeak
          ja-JP: 仮想メモリの最大値
        unit: kB
      - field: VmSize
        type: 1
        label: true
        i18n:
          zh-CN: 虚拟内存
          en-US: VmSize
          ja-JP: 仮想メモリ
