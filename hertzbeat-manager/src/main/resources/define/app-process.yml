        unit: kB
      - field: VmPin
        type: 1
        label: true
        i18n:
          zh-CN: 固定内存
          en-US: VmPin
          ja-JP: 物理メモリの固定値
        unit: kB
      - field: VmHWM
        type: 1
        label: true
        i18n:
          zh-CN: 物理内存峰值
          en-US: VmHWM
          ja-JP: 物理メモリの最大値
        unit: kB
      - field: VmRSS
