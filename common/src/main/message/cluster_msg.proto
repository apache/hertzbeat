syntax = "proto3";
package org.dromara.hertzbeat.common.entity.message;

message Message
{
    // collector identity
    string identity = 1;
    // message type
    MessageType type = 2;
    // message content
    string msg = 3;
}

enum MessageType
{
    // heartbeat message
    HEARTBEAT = 0;
    // collector go online to master message
    GO_ONLINE = 1;
    // collector go offline to master message
    GO_OFFLINE = 2;
    // issue cyclic collect task 
    ISSUE_CYCLIC_TASK = 3;
    // issue one-time collect task
    ISSUE_ONE_TIME_TASK = 4;
}
