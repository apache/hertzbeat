version: "3.7"

networks:
  hertzbeat:
    driver: bridge

services:
  postgres:
    image: postgres:15
    container_name: compose-postgresql
    hostname: postgresql
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - '5432:5432'
    environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=123456
        - TZ=Asia/Shanghai
    volumes:
        - ./conf/sql:/docker-entrypoint-initdb.d/
    networks:
      - hertzbeat

  iotdb:
    image: apache/iotdb:1.2.2-standalone
    container_name: compose-iotdb
    hostname: iotdb
    restart: always
    healthcheck:
      test: ["CMD", "ls", "/iotdb/data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8181"
      - "6667"
    volumes:
      - ./dbdata/iotdbdata:/iotdb/data
    networks:
      - hertzbeat

  hertzbeat:
    image: tancloud/hertzbeat
    container_name: compose-hertzbeat
    hostname: hertzbeat
    restart: always
    environment:
      TZ: Asia/Shanghai
      LANG: zh_CN.UTF-8
    depends_on:
      postgres:
        condition: service_healthy
      iotdb:
        condition: service_healthy
    volumes:
      - ./conf/application.yml:/opt/hertzbeat/config/application.yml
      - ./conf/sureness.yml:/opt/hertzbeat/config/sureness.yml
    ports:
      - "1157:1157"
      - "1158:1158"
    networks:
      - hertzbeat
