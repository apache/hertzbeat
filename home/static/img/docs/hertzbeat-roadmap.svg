-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="136.39861396303908" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">b.More Monitor Type</text><text x="0" y="159.79838295687892" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="183.19815195071877" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  1. Support monitor more database, eg:tidb,gaussdb,mongodb,clickhouse,oceanbase...</text><text x="0" y="206.5979209445586" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  2. Support monitor more middleware, eg:rabbitmq,etcd,shenyu,rocketmq,apollo...</text><text x="0" y="229.99768993839845" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  3. Support monitor more cloud-native app, eg:k8s,docker,istio,kubeSphere...</text><text x="0" y="253.3974589322383" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  4. Support more metrics collect.</text><text x="0" y="276.79722792607816" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="300.196996919918" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">c.Support Metrics Data Push</text><text x="0" y="323.59676591375785" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="346.99653490759766" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  Now we pull metrics from peer server, support receive push data in the future.</text><text x="0" y="370.39630390143753" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="393.7960728952774" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">d.Data visualization custom big screen</text><text x="0" y="417.1958418891172" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="440.5956108829571" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  Provide a metrics data visualization platform.</text><text x="0" y="463.9953798767969" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="487.3951488706368" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">e.More Message Notify Type </text><text x="0" y="510.7949178644766" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  </text><text x="0" y="534.1946868583165" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  Support telegram, discord, slack and more to notify message.</text><text x="0" y="557.5944558521563" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="580.9942248459962" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">f.Monitor Custom Define Visualization  </text><text x="0" y="604.393993839836" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  </text><text x="0" y="627.7937628336758" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  Users can define custom monitor through web editor instead of yml file. </text><text x="0" y="651.1935318275157" font-family="Cascadia, Segoe UI Emoji" font-size="19.49980749486653px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  </text></g></svg>